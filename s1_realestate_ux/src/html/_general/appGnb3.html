<!DOCTYPE html>
<html lang="ko">
  <!-- prettier-ignore -->
  @@include("../../components/head.html",{
    "title" : "에스원 | App General"
  })

  <body>
    <div class="wrapper">
      <div class="description" style="font-size: 18px; text-align: center; padding-top: 200px">
        <p>모바일 디바이스에서 확인 하실 수 있습니다.</p>
      </div>

      <!-- App Gnb -->
      <div class="mobile-gnb-container use-mobile">
        <div class="mobile-gnb-area">
          <div class="mobile-gnb-lists">
            <div class="mobile-gnb-list">
              <button type="button" class="mobile-gnb home">
                <i class="icon"></i>
                <span>홈</span>
              </button>
            </div>
            <div class="mobile-gnb-list">
              <button type="button" class="mobile-gnb inquiry">
                <i class="icon"></i>
                <span>문의하기</span>
              </button>
            </div>
            <div class="mobile-gnb-list">
              <button type="button" class="mobile-gnb info">
                <i class="icon"></i>
                <span>시설안내</span>
              </button>
            </div>
            <div class="mobile-gnb-list">
              <button type="button" class="mobile-gnb all">
                <i class="icon"></i>
                <span>전체</span>
              </button>
            </div>
          </div>
          <!-- 
        Comment : .active 클래스 추가 시 lnb 노출
      -->
          <div class="mobile-lnb-container">
            <div class="mobile-lnb-area">
              <div class="mobile-lnb-top">
                <div class="my-profile-box">
                  <a href="" class="my-profile">
                    <span>김에스님</span>
                  </a>
                </div>
                <div class="setting-button-box">
                  <button type="button" class="btn-setting">
                    <i class="ic ic-gnb-setting"></i>
                  </button>
                </div>
                <div class="mobile-lnb-shortcut-lists">
                  <div class="mobile-lnb-shortcut-list">
                    <a href="" class="mobile-lnb-shortcut">
                      <span>건물 인증</span>
                    </a>
                  </div>
                </div>
              </div>
              <div class="mobile-lnb-middle">
                <div class="mobile-lnb-list-box">
                  <div class="mobile-lnb-list-category inquiry">
                    <i class="icon"></i>
                    <span class="category">문의하기</span>
                  </div>
                  <div class="mobile-lnb-lists">
                    <div class="mobile-lnb-list">
                      <a href="" class="mobile-lnb">
                        <span>문의 등록</span>
                      </a>
                    </div>
                    <div class="mobile-lnb-list">
                      <a href="" class="mobile-lnb">
                        <span>나의 문의 내역</span>
                      </a>
                    </div>
                    <div class="mobile-lnb-list">
                      <a href="" class="mobile-lnb">
                        <span>오늘의 문의 내역</span>
                      </a>
                    </div>
                  </div>
                </div>
                <div class="mobile-lnb-list-box">
                  <div class="mobile-lnb-list-category info">
                    <i class="icon"></i>
                    <span class="category">시설 안내</span>
                  </div>
                  <div class="mobile-lnb-lists">
                    <div class="mobile-lnb-list">
                      <a href="" class="mobile-lnb">
                        <span>주요 시설 안내</span>
                      </a>
                    </div>
                    <div class="mobile-lnb-list">
                      <a href="" class="mobile-lnb">
                        <span>대피 안내도</span>
                      </a>
                    </div>
                  </div>
                </div>
                <div class="mobile-lnb-list-box">
                  <div class="mobile-lnb-list-category lost">
                    <i class="icon"></i>
                    <span class="category">분실물 관리</span>
                  </div>
                  <div class="mobile-lnb-lists">
                    <div class="mobile-lnb-list">
                      <a href="" class="mobile-lnb">
                        <span>분실물 조회</span>
                      </a>
                    </div>
                    <div class="mobile-lnb-list">
                      <a href="" class="mobile-lnb">
                        <span>습득물 등록</span>
                      </a>
                    </div>
                  </div>
                </div>
                <div class="mobile-lnb-list-box">
                  <div class="mobile-lnb-list-category help">
                    <i class="icon"></i>
                    <span class="category">고객센터</span>
                  </div>
                  <div class="mobile-lnb-lists">
                    <div class="mobile-lnb-list">
                      <a href="" class="mobile-lnb">
                        <span>공지사항</span>
                      </a>
                    </div>
                    <div class="mobile-lnb-list">
                      <a href="" class="mobile-lnb">
                        <span>고객만족도 설문</span>
                      </a>
                    </div>
                  </div>
                </div>
              </div>
              <div class="mobile-lnb-bottom">
                <div class="mobile-lnb-list">
                  <a href="" class="mobile-lnb">
                    <span>로그아웃</span>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script></script>
</html>
