<!DOCTYPE html>
<html lang="ko">
  <!-- prettier-ignore -->
  @@include("../../components/head.html",{
    "title" : "에스원 | 건물/회사 등록"
  })

  <body>
    <div class="wrapper">
      <!-- Header -->
      <!-- prettier-ignore -->
      @@include("../../appComponents/appHeader.html", {
        "back" : true,
        "title" : "",
        "close" : false,
      })

      <!-- Content -->
      <main class="app-content-container app-add-building">
        <div class="app-content-area">
          <div class="content-container">
            <div class="content-area">
              <div class="content-top">
                <div class="app-title-container">
                  <div class="app-title-area">
                    <div class="app-title-box">
                      <span class="title">건물 정보를<br />등록해 주세요</span>
                    </div>
                    <div class="app-desc-box">
                      <p>잘못된 정보를 등록할 경우<br />서비스 이용이 제한될 수 있어요.</p>
                    </div>
                  </div>
                </div>
              </div>
              <div class="content-middle">
                <div class="app-desc-box">
                  <p>*표기된 항목은 <span class="red">필수 입력</span> 사항입니다.</p>
                </div>
                <form class="form-container">
                  <div class="required-text-box">
                    <span class="required-text"
                      >*표기된 항목은 <span class="red">필수 입력</span>&nbsp;사항입니다.
                    </span>
                  </div>
                  <div class="fieldset-container">
                    <legend class="hidden">건물 정보 등록</legend>
                    <div class="building-map-container">
                      <div class="field field-input field-search field-large required">
                        <div class="field-label">
                          <span class="text">건물</span>
                        </div>
                        <div class="building-button-box">
                          <button type="button" class="btn-search-building">
                            <div class="search-building-box">
                              <div class="search-building-top">
                                <div class="title-box">
                                  <i class="ic ic-company"></i>
                                  <span class="title">삼성전자빌딩</span>
                                </div>
                                <div class="icon-box">
                                  <i class="ic ic-search"></i>
                                </div>
                              </div>
                              <div class="search-building-bottom">
                                <div class="desc-box">
                                  <p>서울특별시 서초구 서초대로74길 11</p>
                                </div>
                              </div>
                            </div>
                          </button>
                        </div>
                      </div>
                      <div class="map-search-button-box">
                        <button type="button" class="btn-text btn-map-search"><span>지도 검색</span></button>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
              <div class="content-bottom">
                <div class="bottom-button-box">
                  <button type="button" class="btn btn-primary btn-h50">
                    <span>등록</span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
