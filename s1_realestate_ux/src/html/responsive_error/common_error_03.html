<!DOCTYPE html>
<html lang="ko">
  <!-- prettier-ignore -->
  @@include("../../components/head.html",{
    "title" : "에스원 | 에러 페이지"
  })

  <body>
    <div class="wrapper">
      <main class="error-container system">
        <div class="error-area">
          <div class="error-top">
            <div class="error-image-box">
              <img src="../../assets/images/ic_error.svg" alt="" />
            </div>
            <div class="error-content-box">
              <div class="error-title-box">
                <span>시스템 점검 안내</span>
              </div>
              <div class="error-desc-box">
                이용에 불편을 드려 죄송합니다.<br />시스템 점검으로 인하여 점검 시간 동안<br />사이트 접속이
                제한됩니다.<br />보다 나은 서비스로 보답하겠습니다.
              </div>
            </div>
            <div class="error-notice-box">
              <div class="error-notice-title-box">
                <span>시스템 점검 일시</span>
              </div>
              <div class="error-notice-desc-box">
                <span>8월 9일(금) 22:00 ~ 8월 10일(토) 24:00</span>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
