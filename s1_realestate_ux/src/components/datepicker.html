<div class="datepicker-container datepicker-@@size">
  <div class="datepicker-area">
    <div class="input-box">
      <button type="button" class="btn-calendar" title="calendar-icon"></button>
      <input
        type="text"
        id="@@id"
        class="form-control input-text datepicker-input"
        name="@@id"
        placeholder="@@placeholder"
        readonly
        @@property
      />
    </div>
  </div>
</div>
