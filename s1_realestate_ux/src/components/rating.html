<div class="rating-container">
  <div class="rating-area">
    <form action="">
      <fieldset class="rating">
        <!-- prettier-ignore -->
        @@for(var i = 0; i < rate.length; i++) {
        <input type="radio" id="`+rate[i].id+`" name="rating" value="`+[i+1]+`" />
        <label class="full" for="`+rate[i].id+`" title="`+rate[i].title+`"></label>
        }
      </fieldset>
    </form>
  </div>
</div>
