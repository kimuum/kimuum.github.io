<div class="dropdown-container dropdown-@@size @@if(disabled) {disabled}">
  <div class="dropdown-area">
    <div class="dropdown-top">
      <button type="button" class="btn-dropdown">
        <span class="text">@@value</span>
        <span class="placeholder @@if(value) {hidden}">@@placeholder</span>
      </button>
      <div class="dropdown-list-container">
        <div class="dropdown-list-area">
          @@if(title) {
          <!-- 
              Comment : App 용 구조
                      : PC 화면과 다른 형태로 구조를 구분 하였습니다. 개발에 참고 부탁드립니다.
            -->
          <div class="dropdown-title-box use-mobile">
            <span>@@title</span>
            <button type="button" class="btn-dropdown-close" title="닫기"></button>
          </div>
          }
          <div class="dropdown-list-box">
            <!-- prettier-ignore -->
            @@for (var i = 0; i < option.length; i++) {
            <div class="dropdown-list `+option[i].property+`">`+option[i].text+`</div>
            }
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
