<div class="block-find-owner-box @@property">
  <button type="button" class="block-find-owner">
    <div class="block-find-owner-box-left">
      <div class="ico-box">
        @@if(icon) {
        <img src="../../assets/images/@@icon.svg" alt="@@title" />
        } @@if(!icon) {
        <img src="../../assets/images/ic_things_none.svg" alt="분실물이 없습니다." />
        }
      </div>
    </div>
    <div class="block-find-owner-box-right">
      @@if(title) {
      <div class="title-box">
        <span>@@title</span>
      </div>
      <div class="data-box">
        <div class="data-box-row">
          <div class="label">습득 위치</div>
          <div class="data">@@place</div>
        </div>
        <div class="data-box-row">
          <div class="label">습득일</div>
          <div class="data">@@date</div>
        </div>
      </div>
      } @@if(!title) {
      <div class="empty-text-box">
        <p>분실물이 없습니다.</p>
      </div>
      }
    </div>
  </button>
</div>
