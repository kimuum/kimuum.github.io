<div class="element-item swiper-slide facility-block @@isotope @@if(!title) {empty}" data-groups='["@@isotope"]'>
  <div class="facility">
    <div class="facility-left">
      @@if(category && title) {
      <div class="category-box">
        <span>@@category</span>
      </div>
      } @@if(title) {
      <div class="title-box">
        <span>@@title</span>
      </div>
      } @@if(!title) {
      <div class="title-box">
        <span>시설이 없습니다</span>
      </div>
      } @@if(number) {
      <div class="number-box">
        <span>@@number</span>
      </div>
      }
    </div>
    <div class="facility-right">
      <div class="floor-box">
        @@if(floor && title) {
        <span>@@floor</span>
        } @@if(!title) {
        <span class="empty-icon-box"></span>
        }
      </div>
    </div>
  </div>
</div>
