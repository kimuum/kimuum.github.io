<div class="attachment-box">
  <!-- 
                      파일 아이콘 클래스 목록 : icon-xlsx/icon-docx/icon-ppt/icon-pdf 
                    -->
  @@for(var i = 0; i < attachment.length; i++) {
  <button type="button" class="btn-attachment icon-`+attachment[i].iconFile+`">
    <span>`+attachment[i].text+`</span>
  </button>
  }
</div>
