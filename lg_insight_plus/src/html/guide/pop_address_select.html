<!DOCTYPE html>
<html lang="ko">
  <!-- prettier-ignore -->
  @@include("head.html",{ "title" : "팝업 - 주소록" })
  <body>
    <div class="wrapper">
      <!-- main -->
      <main class="main"></main>
      <!-- //main -->

      <!-- popup start  -->
      <div class="popup show">
        <div class="popup-container">
          <div class="popup-area">
            <div class="popup-top">
              <div class="popup-title">주소록</div>
              <button type="button" class="btn-pop-close" title="팝업창 닫기"></button>
            </div>
            <div class="popup-middle">
              <div class="address-select-container">
                <div class="address-select-area">
                  <div class="address-select-content">
                    <div class="select-content-left">
                      <div class="select-content-box">
                        <div class="select-content-head">
                          <div class="select-input-box">
                            <input type="text" name="" id="" title="이름/부서 검색" placeholder="이름/부서" />
                            <button type="button" class="btn-search" title="검색하기"></button>
                          </div>
                        </div>
                        <div class="select-content-body">
                          <div class="select-button-box">
                            <!-- 버튼 상태
                              selected : 현재 선택 중(다중선택)
                              active : 선택 된 버튼 상태
                              active + selected : 선택 된 버튼 재선택 중
                            -->
                            <button type="button" class="btn-select active">
                              <span>김엘지님 / LSR / UX센터</span>
                            </button>
                            <button type="button" class="btn-select active">
                              <span>김엘지님 / LSR / UX센터</span>
                            </button>
                            <button type="button" class="btn-select active">
                              <span>김엘지님 / LSR / UX센터</span>
                            </button>
                            <button type="button" class="btn-select selected">
                              <span>김엘지님 / LSR / UX센터</span>
                            </button>
                            <button type="button" class="btn-select active selected">
                              <span>김엘지님 / LSR / UX센터</span>
                            </button>
                            <button type="button" class="btn-select"><span>김엘지님 / LSR / UX센터</span></button>
                            <button type="button" class="btn-select"><span>김엘지님 / LSR / UX센터</span></button>
                            <button type="button" class="btn-select"><span>김엘지님 / LSR / UX센터</span></button>
                            <button type="button" class="btn-select"><span>김엘지님 / LSR / UX센터</span></button>
                            <button type="button" class="btn-select"><span>김엘지님 / LSR / UX센터</span></button>
                            <button type="button" class="btn-select"><span>김엘지님 / LSR / UX센터</span></button>
                            <button type="button" class="btn-select"><span>김엘지님 / LSR / UX센터</span></button>
                            <button type="button" class="btn-select"><span>김엘지님 / LSR / UX센터</span></button>
                            <button type="button" class="btn-select"><span>김엘지님 / LSR / UX센터</span></button>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="select-content-center">
                      <div class="select-control-box">
                        <button type="button" class="btn btn-secondary btn-has-arrow-right"><span>추가</span></button>
                        <button type="button" class="btn btn-neatral btn-has-arrow-left"><span>삭제</span></button>
                        <button type="button" class="btn btn-neatral"><span>전체 삭제</span></button>
                      </div>
                    </div>
                    <div class="select-content-right">
                      <div class="select-content-box">
                        <div class="select-content-head">
                          <div class="select-result-box">
                            <span class="title">선택</span>
                            <div class="result">(<span class="count">3</span>/<span class="total">10</span>)</div>
                          </div>
                        </div>
                        <div class="select-content-body">
                          <div class="select-button-box">
                            <!-- 버튼 상태
                              selected : 현재 선택 중(다중선택)
                              active : 선택 된 버튼 상태
                              active + selected : 선택 된 버튼 재선택 중
                            -->
                            <button type="button" class="btn-select"><span>김엘지님 / LSR / UX센터</span></button>
                            <button type="button" class="btn-select"><span>김엘지님 / LSR / UX센터</span></button>
                            <button type="button" class="btn-select"><span>김엘지님 / LSR / UX센터</span></button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="address-desc-box">
                    <p>※ ctrl 키 입력 시 다중선택이 가능합니다.</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="popup-bottom">
              <div class="button-box">
                <button type="button" class="btn btn-line-primary"><span>취소</span></button>
                <button type="button" class="btn btn-primary"><span>확인</span></button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- //popup end -->
    </div>
    <script></script>
  </body>
</html>
