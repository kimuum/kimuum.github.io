<!DOCTYPE html>
<html lang="ko">
  <!-- prettier-ignore -->
  @@include("head.html",{
    "title" : "e-Centric | NFC 충전"
  })

  <body>
    <!-- [240425] .skip-link 제거 -->
    <div class="wrapper">
      <!--
        class : page-nfc
      -->
      <main class="main-container page-nfc">
        <!-- prettier-ignore -->
        @@include("header.html", {
          "align" : "between",
          "logo" : false,
          "title" : {
            "show" : true,
            "text" : "NFC 충전",
          },
          "button" : null
        })

        <!-- content -->
        <!-- [접근성] 태그변경 -->
        <section id="contentSection" class="content-container">
          <div class="content-area">
            <div class="nfc-charge-container">
              <div class="nfc-charge-area">
                <div class="nfc-charge-top">
                  <div class="nfc-charge-heading-box">
                    <!-- [접근성] 속성 추가 -->
                    <h2 class="nfc-charge-heading-text" aria-hidden="true"><strong class="strong">카드 리더기</strong>에<br />대주세요</h2>
                    <!-- [접근성] 아래와 같이 텍스트 개행 부탁드립니다. -->
                    <!-- prettier-ignore -->
                    <span class="nfc-charge-heading-text hidden-text">카드 리더기에
                      대주세요</span>
                  </div>
                </div>

                <div class="nfc-charge-middle">
                  <div class="card-reader-box">
                    <div class="bubble-box">
                      <div class="front-box"></div>
                      <div class="back-box"></div>
                    </div>
                    <div class="card-image-box">
                      <div class="logo-box">
                        <img src="../../assets/images/dummy/card_logo.svg" alt="신한카드" />
                      </div>
                      <!-- [240130] 카드 번호 포맷 수정 -->
                      <div class="number-box">1234 - 1234 - 1234 - 1234</div>
                    </div>
                  </div>
                  <div class="card-reader-time-box">
                    <i class="ic ic-time-2"></i>
                    <span class="time">00:60</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
