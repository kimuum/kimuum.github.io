<!DOCTYPE html>
<html lang="ko">
  <!-- prettier-ignore -->
  @@include("head.html",{
    "title" : "e-Centric | 충전 카드"
  })

  <body>
    <!-- [240425] .skip-link 제거 -->
    <div class="wrapper">
      <!--
        .menu-payment : 메뉴 > 결제 수단 관리, 충전카드 설정 페이지
      -->
      <main class="main-container menu-payment">
        <!-- prettier-ignore -->
        @@include("header.html", {
          "align" : "between",
          "logo" : false,
          "title" : {
            "show" : true,
            "text" : "충전 카드",
          },
          "button" : null
        })

        <!-- [접근성] 태그변경 -->
        <section id="contentSection" class="content-container">
          <div class="content-area">
            <div class="payment-method-container">
              <div class="payment-method-area">
                <div class="payment-method-top">
                  <div class="payment-list-container">
                    <div class="payment-list-area">
                      <div class="payment-list-top">
                        <div class="payment-list-title-box">
                          <h2 class="title">회원 카드</h2>
                        </div>
                      </div>
                      <div class="payment-list-bottom">
                        <!-- [접근성] .btn-add-list 상위 요소로 이동 (구조 수정) -->
                        <button type="button" class="btn-add-list">
                          <span class="text">회원 충전 카드 추가하기</span>
                          <i class="ic ic-add"></i>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="payment-method-bottom">
                  <div class="payment-list-container">
                    <div class="payment-list-area">
                      <div class="payment-list-top">
                        <div class="payment-list-title-box">
                          <h2 class="title">타사 로밍 카드</h2>
                        </div>
                      </div>
                      <div class="payment-list-bottom">
                        <!-- [접근성] .btn-add-list 상위 요소로 이동 (구조 수정) -->
                        <button type="button" class="btn-add-list">
                          <span class="text">타사 로밍 카드 추가하기</span>
                          <i class="ic ic-add"></i>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
