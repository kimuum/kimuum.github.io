<!-- 
  active : 즐겨찾기 활성화
-->
<!-- [접근성] aria 속성 추가 -->
<!-- [접근성] aria-label (즐겨찾기 해제 / 즐겨찾기 추가) -->
<!-- [240425] element 구조 수정 -->
<label for="@@desc.id" class="bookmark-box">
  <input type="checkbox" id="@@desc.id" @@if(active === true) {checked} class="bookmark-checkbox" aria-labelledby="@@label" />
  <span class="bookmark-info" aria-hidden="true">
    <span id="@@label" class="bookmark-text ir">@@desc.text</span>
  </span>
</label>
