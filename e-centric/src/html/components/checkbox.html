<div class="field field-checkbox @@class">
  <div class="field-form">
    <input type="checkbox" name="@@id" id="@@id" value="@@value" class="input-checkbox" @@property>
    <div class="checkbox-box">
      <span class="checkbox-icon" aria-hidden="true"></span>
      <label for="@@id" class="field-label @@if(labelHide) {ir}">@@label</label>
    </div>
  </div>
</div>
