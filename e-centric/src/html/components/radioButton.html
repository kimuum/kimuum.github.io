<div class="field field-radio @@class">
  <div class="field-form">
    <input type="radio" name="@@name" id="@@id" value="@@value" class="input-radio" @@property />
    <div class="radio-box">
      <!-- [접근성] 속성 추가 -->
      <span class="radio-icon" aria-hidden="true"></span>
      <label for="@@id" class="field-label @@if(labelHide) {ir}">@@label</label>
    </div>
  </div>
</div>
