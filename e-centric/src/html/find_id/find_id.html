<!DOCTYPE html>
<html lang="ko">
  <!-- prettier-ignore -->
  @@include("head.html",{
    "title" : "e-Centric | ID/PW 찾기"
  })

  <body>
    <!-- [240425] .skip-link 제거 -->
    <div class="wrapper">
      <!--
        .find-id : ID/PW 찾기 페이지 class
      -->
      <main class="main-container find-id">
        <!-- prettier-ignore -->
        @@include("header.html", {
          "align" : "between",
          "logo" : false,
          "title" : {
            "show" : false,
            "text" : "ID/PW 찾기",
          },
          "button" : null
        })

        <!-- [접근성] 태그변경 -->
        <section id="contentSection" class="content-container">
          <div class="content-area">
            <div class="join-container">
              <div class="join-area">
                <div class="join-top">
                  <div class="join-heading-box">
                    <!-- [접근성] element추가, 속성 추가 -->
                    <p class="join-heading-text" aria-hidden="true">
                      <strong class="strong">로그인하는데</strong><br />
                      <strong class="strong">도움이 필요하신가요?</strong>
                    </p>
                    <!-- [접근성] 아래와 같이 텍스트 개행 부탁드립니다. -->
                    <!-- prettier-ignore -->
                    <span class="hidden-text">로그인하는데
                      도움이 필요하신가요?</span>
                  </div>
                </div>
                <div class="join-middle">
                  <div class="find-id-container">
                    <div class="find-id-area">
                      <ul class="find-id-list-box">
                        <li class="find-id-list">
                          <button type="button" class="find-id-link">
                            <span class="text">아이디 찾기</span>
                            <i class="ic ic-arrow-right"></i>
                          </button>
                        </li>
                        <li class="find-id-list">
                          <button type="button" class="find-id-link">
                            <span class="text">비밀번호 찾기</span>
                            <i class="ic ic-arrow-right"></i>
                          </button>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
