<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta http-equiv="cache-control" content="no-cache" />
    <!-- <link rel="icon" type="image/png" href="../../assets/images/favicon/favicon.ico" /> -->
    <link rel="stylesheet" href="../../assets/css/style.css" />
    <link rel="stylesheet" href="../../assets/css/general.css" />
    <script src="../../assets/js/bundle.js"></script>
    <title>Tab Toggle</title>
  </head>

  <body>
    <div class="general-wrapper">
      <div class="general-wrapper">
        <div class="general-container">
          <div class="general-area">
            <div class="general-top">
              <div class="general-label">Component</div>
              <div class="general-title">Tab Toggle</div>
            </div>
            <div class="general-middle">
              <div class="general-content">
                <div class="content-box">
                  <!-- tab toggle -->
                  <!-- [접근성] 속성 추가 -->
                  <div class="tab-toggle-box" role="tablist">
                    <!--
                            active : 탭 활성화 시
                          -->
                    <!-- [접근성] 속성 추가 -->
                    <button type="button" class="tab-toggle active" role="tab" aria-controls="tabPanel01" aria-selected="true">
                      <span>방문한 충전소</span>
                    </button>
                    <button type="button" class="tab-toggle" role="tab" aria-controls="tabPanel02" aria-selected="false">
                      <span>여유로운 충전소</span>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
