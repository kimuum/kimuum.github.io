<div class="media-cart-list">
  <div class="media-cart-list-left">
    <div class="thumb-box">
      <img src="../../assets/images/newsroom/media_cart_dummy.jpg" alt="Hyundai and The Road">
      @@if(!completed) {
        <button type="button" class="btn-download-media"></button>
      }
      @@if(completed) {
        <div class="status-box">
          <span class="status">Completed</span>
        </div>
      }
    </div>


  </div>
  <div class="media-cart-list-right">
    <div class="media-cart-list-info-box">
      <div class="title-box">
        <span class="title">Hyundai and The Road Road Road Road Road Road Road Road Road Road Road Road Road Road Road Road Road Road Road Road Road Road Road Road Road</span>
      </div>
      <div class="info-box">
        <span class="info">JPG 7.3MB</span>
      </div>
    </div>
  </div>
  @@if(!completed) {
    <div class="button-box">
      <button type="button" class="btn-close"></button>
    </div>
  }
</div>
