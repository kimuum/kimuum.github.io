<div class="parts-desc-container align-@@align">
  <div class="parts-desc-area">
    <div class="parts-desc-middle">
      <div class="parts-desc-box-left">
        <div class="parts-image-box">
          <img class="lazy" data-src="../../assets/images/products/@@path" class="parts-desc-image" alt="@@path"/>
        </div>
      </div>
      <div class="parts-desc-box-right">
        <div class="parts-desc-box">
          <div class="parts-desc-top-title">
            <h3>@@TopTitle</h3>
          </div>
          <div class="parts-desc-title">
            <span>@@title</span>
          </div>
          <div class="parts-desc-desc">
            <p>@@desc</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
