<div class="resources-block">
  <p class="resources-title @@type">@@resourceTitle</p>
  <div class="image-box">
    <img width="73px" height="73px" src="../../assets/images/products/@@image" alt="@@resourceTitle" />
  </div>
  <a href="@@property.path" class="file-name @@property.type" @@property.attr>
    <span>@@property.text</span>
  </a>
</div>
