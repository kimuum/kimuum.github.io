<div class="product-swiper-container">
  <div class="swiper product-thumb-swiper">
    <div class="swiper-controller">
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>
    <!-- 이미지 숫자명: tractor : 01,  truck : 02, city feul cell:03, ELEC CITY: 04, HTWO Fuel Cell Stack: 05 -->
    <div class="swiper-wrapper">
      @@for(var i = 0; i < swiper.length; i++) {
      <div class="swiper-slide">
        <div class="image-box">
          <img src="../../assets/images/products/`+swiper[i].img+`" alt="" />
        </div>
        <div class="title">`+swiper[i].title+`</div>
      </div>
      }
    </div>
  </div>
</div>
