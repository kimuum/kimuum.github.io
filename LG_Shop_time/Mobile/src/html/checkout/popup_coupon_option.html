@@include("head.html",{
	"title" : "팝업 쿠폰 상세 옵션" 
})

<body>
  <div class="wrapper"> 
  </div>
  <!-- Popup -->
  <!-- 출력 여부 클래스 .show -->

  <!-- 
    팝업 웹 접근성 속성

    role="dialog" : 대화상자임을 표시
    aria-modal="true" : 대화상자가 모달형식임을 알려줌
    aria-labelledby=""/id="" : 팝업 타이틀이 있는 경우 팝업 별 두 속성의 값이 매칭되어야 하며 다른 팝업과 중복되면 안됩니다. 참고 부탁드립니다!
    tabindex="0" : 팝업 열린 후 초점이 .popup으로 이동되어야 합니다.
  -->
  <div class="popup show" role="dialog" aria-modal="true" aria-labelledby="popup-checkout-option" tabindex="0">
    <div class="dim"></div>
    <div class="popup-container popup-full">
      <div class="popup-area">
        <div class="popup-top"> 
          <div class="title-box" id="popup-checkout-option">
            <span>COUPON</span>
          </div> 
          <!-- 팝업 닫기버튼 클릭 후 팝업 실행 버튼으로 초점 복귀 되어야 합니다 -->
          <button type="button" class="btn-icon-close" title="Close popup"></button>
        </div>
        <div class="popup-middle">
          <ul class="option-list-box">
            <li class="option-list">
              <button type="button" class="btn btn-layer">5% Discount Coupon</button><!-- v1.81 기획/디자인 동기화 : 할인율 순서 변경 -->
            </li>
            <li class="option-list">
              <button type="button" class="btn btn-layer selected">8% Discount Coupon</button>
            </li>
            <li class="option-list">
              <button type="button" class="btn btn-layer">10% Discount Coupon</button>
            </li>
            <li class="option-list">
              <button type="button" class="btn btn-layer">Free Shipping</button>
            </li>
            <li class="option-list">
              <button type="button" class="btn btn-layer">No Discount</button>
            </li>
            <li class="option-list">
              <button type="button" class="btn btn-layer">5% Discount Coupon</button>
            </li>
            <li class="option-list">
              <button type="button" class="btn btn-layer selected">8% Discount Coupon</button>
            </li>
            <li class="option-list">
              <button type="button" class="btn btn-layer">10% Discount Coupon</button>
            </li>
            <li class="option-list">
              <button type="button" class="btn btn-layer">Free Shipping</button>
            </li>
            <li class="option-list">
              <button type="button" class="btn btn-layer">No Discount</button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
