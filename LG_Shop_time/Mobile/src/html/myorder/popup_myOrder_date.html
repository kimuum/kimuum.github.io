@@include("head.html",{
	"title" : "팝업 배송지 미입력" 
})

<body>
  <div class="wrapper"> 
  </div>
  <!-- Popup -->
  <!-- 출력 여부 클래스 .show -->

  <!-- 
    팝업 웹 접근성 속성

    role="dialog" : 대화상자임을 표시
    aria-modal="true" : 대화상자가 모달형식임을 알려줌
    aria-labelledby=""/id="" : 팝업 타이틀이 있는 경우 팝업 별 두 속성의 값이 매칭되어야 하며 다른 팝업과 중복되면 안됩니다. 참고 부탁드립니다!
    tabindex="0" : 팝업 열린 후 초점이 .popup으로 이동되어야 합니다.
  -->
  <div class="popup show" role="dialog" aria-modal="true" tabindex="0">
    <div class="dim"></div>
    <div class="popup-container myorder">
      <div class="popup-area">
        <div class="popup-top"> 
          <!-- 팝업 닫기버튼 클릭 후 팝업 실행 버튼으로 초점 복귀 되어야 합니다 -->
          <button type="button" class="btn-icon-close" title="Close popup"></button>
        </div>
        <div class="popup-middle">
          <div class="order-date-container">
            <div class="date-wrap">
              <p class="popup-title">Order Date</p>
              <div class="date-list-wrap">
                <ul>
                  <li class="item">
                    <span class="text">Past 30 day</span>
                  </li>
                  <li class="item active">
                    <span class="text">Past 3 months</span>
                  </li>
                  <li class="item">
                    <span class="text">Past 6 months</span>
                  </li>
                  <li class="item">
                    <span class="text">2023</span>
                  </li>
                  <li class="item">
                    <span class="text">2022</span>
                  </li>
                  <li class="item">
                    <span class="text">2021</span>
                  </li>
                  <li class="item">
                    <span class="text">2020</span>
                  </li>
                  <li class="item">
                    <span class="text">2019</span>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="popup-bottom">
          <div class="button-box">
            <button type="button" class="btn"><span>apply</span></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
