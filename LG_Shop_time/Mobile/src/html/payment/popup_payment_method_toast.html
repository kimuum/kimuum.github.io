@@include("head.html",{
	"title" : "SELECT A PAYMENT METHOD" 
})
<!-- v1.80 화면 삭제 -->
<body>
  <div class="wrapper">
    @@include('header.html',{
      "btnPrev": true,
      "menuBox" : false,
      "title" : "SELECT A PAYMENT METHOD",
      "iconShare" : true
    })

    <!-- Main -->
    <main class="main">
      <div class="payment-container">
        <div class="drag-area show-trash"><!-- 드래그 활성화 클래스 : show-trash -->
          <div class="drag-item-box payment-area">
            <div class="radio">
              <input type="radio" id="radio-01" name="radio" checked="">
              <label for="radio-01" class="radio-icon"></label>
            </div>
            <div class="payment-box bg-card">
              <div class="payment-name">Mastercard</div>
              <div class="payment-number">****-****-****-9911</div>
            </div>
          </div>
          <div class="drag-icon-box">
            <button type="button" class="btn-delete icon-trash" title="Delete this payment method"></button>
          </div>
        </div>
        <div class="drag-area">
          <div class="drag-item-box payment-area">
            <div class="radio">
              <input type="radio" id="radio-02" name="radio">
              <label for="radio-02" class="radio-icon"></label>
            </div>
            <div class="payment-box bg-card">
              <div class="payment-name">Visa</div>
              <div class="payment-number">****-****-****-8822</div>
            </div>
          </div>
          <div class="drag-icon-box">
            <button type="button" class="btn-delete icon-trash" title="Delete this payment method"></button>
          </div>
        </div>
      </div>
    </main>
    <!-- // Main -->

    <!-- fixed bottom -->
    <div class="fix-bottom-container">
      <div class="button-box">
        <button type="button" class="btn"><span>USE THIS PAYMENT</span></button>
      </div>
    </div>
    <!-- //fixed bottom -->
  </div>
  <!-- Popup -->
  <!-- 출력 여부 클래스 .show -->
  <div class="popup popup-toast show">
    <div class="popup-container">
      <div class="popup-area">
        <div class="popup-middle">
          <div class="massage-box icon-toast-warning">Deleted a Card Information</div>
        </div>
      </div>
    </div>
  </div>

  <script></script>
</body>
</html>
