<!-- Header -->
<div class="header-container">
	<div class="header-area">
		<div class="header-left">
			@@if(btnPrev) {<a href="javascript:;" class="btn-icon-prev" title="back"></a>}
		</div>
		<h1 class="title">@@title</h1>
		<div class="btn-menu-box">
			@@if(menuBox) {
			<ul class="menu-list-box">
				<li class="list">
					<a href="javascript:;" class="btn-icon-search" title="go to search screen"></a>
				</li>
				<li class="list">
					<a href="javascript:;" class="btn-icon-cart" title="go to shopping cart"><span class="count">99</span></a>
				</li>
				@@if(iconShare){
				<li class="list">
					<a href="javascript:;" class="btn-icon-share" title="share"></a>
				</li>
				}
			</ul>
			}
		</div>
	</div>
</div>
<!-- // Header -->
