<div class="quantity-container">
  @@if(label) {
    <label for="input-quantity" class="quantity-label">QUANTITY</label>
    <div class="quantity-counter">
      <button type="button" class="btn-icon-minus" title="decrease in quantity"></button>
      <input type="number" id="input-quantity" value="1">
      <button type="button" class="btn-icon-plus" title="increase in quantity"></button>
    </div>
  }
  @@if(title) {
    <div class="quantity-counter">
      <button type="button" class="btn-icon-minus" title="decrease in quantity"></button>
      <input type="number" id="input-quantity" value="1" title="quantity">
      <button type="button" class="btn-icon-plus" title="increase in quantity"></button>
    </div>
  }
</div>
