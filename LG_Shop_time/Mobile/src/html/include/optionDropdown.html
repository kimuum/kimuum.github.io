
<div class="dropdown-container" aria-expanded="false"> 
  <div class="dropdown-area">
    <button type="button" class="btn-open">
      <span>@@optionTitle</span>
    </button>
    <ul class="dropdown-list">
      @@for(var i = 0; i < option.length; i++) {
        <li class="list">
          <button type="button" class="option" `+option[i].title+`>`+option[i].value+`</button>
        </li>
      }
    </ul>
  </div>
</div>
