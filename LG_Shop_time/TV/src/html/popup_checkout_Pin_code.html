@@include('head.html', {
  'title': 'PIN CODE'
})
  <body>
    <div class="wrapper">
      <!-- Main -->
      <main class="main"></main>
      <!-- // Main -->

      <!-- popup start 활성화 클래스 : show -->
      <div class="popup-container show">
        <div class="pop-center-area">
          <div class="pop-header">
            <div class="pop-title">PIN CODE</div>
          </div>
          <div class="pop-body">
            <div class="pincode-container">
              <div class="pincode-header">
                Enter PIN CODE to complete your order.
              </div>
              <div class="pincode-body">
                <div class="pincode-keypad-area">
                  <div class="pincode-inputs-box">
                    <!-- 입력 완료 상태 클래스 : password -->
                    <div class="pincode-input password">
                      <input type="password" value="0">
                    </div>
                    <!-- 활성화 상태 클래스 : focused -->
                    <div class="pincode-input focused">
                      <input type="text" value="1">
                    </div>
                    <div class="pincode-input">
                      <input type="text" value="">
                    </div>
                    <div class="pincode-input">
                      <input type="text" value="">
                    </div>
                  </div>
                  <div class="pincode-buttons-box">
                    <!-- 활성화 상태 클래스 : focused -->
                    <button type="button" class="btn-pincode focused">1</button>
                    <button type="button" class="btn-pincode">2</button>
                    <button type="button" class="btn-pincode">3</button>
                    <button type="button" class="btn-pincode">4</button>
                    <button type="button" class="btn-pincode">5</button>
                    <button type="button" class="btn-pincode">6</button>
                    <button type="button" class="btn-pincode">7</button>
                    <button type="button" class="btn-pincode">8</button>
                    <button type="button" class="btn-pincode">9</button>
                    <button type="button" class="btn-pincode">0</button>
                    <button type="button" class="btn-delete"></button>
                    <button type="button" class="btn-enter">Enter</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="pop-footer">
            <div class="button-box child-flex-none">
              <button type="button" class="btn-solid-gray"><span>OK</span></button>
              <button type="button" class="btn-solid-gray"><span>CANCEL</span></button>
            </div>
          </div>
        </div>
        <div class="dim"></div>
      </div>
      <!-- //popup end -->
    </div>
    @@include('scale_js.html')
  </body>
  
  </html>
