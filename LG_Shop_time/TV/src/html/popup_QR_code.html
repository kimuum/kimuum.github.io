@@include('head.html', {
  'title': 'QR Code CART/Checkout/Player'
})
  <body>
    <div class="wrapper">
      <!-- Main -->
      <main class="main"></main>
      <!-- // Main -->

      <!-- popup start 활성화 클래스 : show -->
      <div class="popup-container show">
        <div class="pop-center-area">
          <div class="pop-header">
            <div class="pop-title">QR CODE</div>
          </div>
          <div class="pop-body">
            <div class="qr-code-area">
              <div class="qr-code-box">
                <div class="qr-code-top">
                  <img src="./images/thumbnail/img_qr_code_sample.png" alt="">
                </div>
                <div class="qr-code-middle">
                  <div class="description">To send a message, <br/>please scan the QR code.</div>
                </div>
              </div>
            </div>
          </div>
          <div class="pop-footer">
            <div class="button-box child-flex-none">
              <button type="button" class="btn-solid-gray"><span>CLOSE</span></button>
            </div>
          </div>
        </div>
        <div class="dim"></div>
      </div>
      <!-- //popup end -->
    </div>
    @@include('scale_js.html')
  </body>
  
  </html>
