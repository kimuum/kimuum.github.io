<!DOCTYPE html>
<html lang="ko">
  <!-- prettier-ignore -->
  @@include('head.html', { "headTitle": "앱 FAQ 등록 | 앱 FAQ 관리" , "headProjectName": " | 앱 관리 | 통합채널 관리자" })

  <body>
    <div class="skip">
      <a href="#contentWrapper ">본문 바로가기</a>
      <a href="#lnbContainer">주메뉴 바로 가기</a>
    </div>
    <!-- //skip -->

    <div class="wrap">
      <!-- prettier-ignore -->
      @@include('headerSuper.html')
      <!-- //END headerContainer -->

      <main class="contentContainer">
        <!-- prettier-ignore -->
        @@include('lnbSuper.html')
        <!-- //END lnbWrapper -->

        <!-- 본문 시작 -->
        <div class="contentWrapper" id="contentWrapper">
          <div class="pageTitleContainer">
            <div class="pageTitleContent">
              <div class="titleAreaLeft">
                <h1 class="title">
                  <a href="javascript:void(0);" class="titleArrow" title="이전으로"></a>
                  <span>앱 FAQ 등록</span>
                </h1>
              </div>
              <div class="titleAreaRight">
                <div class="breadcrumbContainer">
                  <a href="javascript:void(0);" class="breadcrumb iconBgHome" title="홈으로"></a>
                  <div class="breadcrumb">
                    <a href="javascript:void(0);" class="breadcrumbTitle"><span>앱 관리</span></a>
                  </div>
                  <div class="breadcrumb">
                    <a href="javascript:void(0);" class="breadcrumbTitle"><span>앱 FAQ 관리</span></a>
                  </div>
                  <div class="breadcrumb">
                    <span class="breadcrumbTitle"><span>앱 FAQ 등록</span></span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- //END pageTitleContainer -->

          <div class="contentArea">
            <!-- 등록 -->
            <div class="detailContainer edit boderEditText">
              <div class="detailTop">
                <div class="buttonArea">
                  <button type="button" class="btn"><span>등록</span></button>
                </div>
              </div>
              <div class="contents">
                <div class="contentTop">
                  <div class="topLeft">
                    <h2 class="topTitle">앱 FAQ</h2>
                  </div>
                </div>
                <div class="contentMiddle">
                  <div class="tableContainer">
                    <table>
                      <caption>
                        앱 FAQ 등록 목록 - 질문 제목, 답변
                      </caption>
                      <colgroup>
                        <col style="width: 148px" />
                        <col />
                      </colgroup>
                      <tbody>
                        <tr>
                          <th scope="row">
                            질문 제목 <strong class="required"><span>필수입력</span></strong>
                          </th>
                          <td>
                            <div class="fieldInput">
                              <div class="input">
                                <input type="text" placeholder="질문 제목을 입력해주세요." title="질문 제목" />
                              </div>
                            </div>
                          </td>
                        </tr>
                        <tr>
                          <th scope="row">
                            답변 <strong class="required"><span>필수입력</span></strong>
                          </th>
                          <td>
                            <textarea name="" cols="30" rows="10" placeholder="답변 내용을 입력해주세요." class="highLarge" title="답변"></textarea>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
              <!-- // Contents -->
            </div>
            <!-- //END detailContainer -->
          </div>
          <!-- //END contentArea -->
        </div>
        <!-- //END contentWrapper -->
      </main>
      <!-- //END contentContainer -->
    </div>
    <!-- //END wrap -->

    <!-- Start Script -->
    <script>
      $(document).ready(function () {});
    </script>
  </body>
</html>
