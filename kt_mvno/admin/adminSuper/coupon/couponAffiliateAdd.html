<!DOCTYPE html>
<html lang="ko">
  <!-- prettier-ignore -->
  @@include('head.html', { "headTitle": "제휴 쿠폰 등록" , "headProjectName": "| 쿠폰 관리 | 통합채널 관리자" })

  <body>
    <div class="skip">
      <a href="#contentWrapper ">본문 바로가기</a>
      <a href="#lnbContainer">주메뉴 바로 가기</a>
    </div>
    <!-- //skip -->

    <div class="wrap">
      <!-- prettier-ignore -->
      @@include('headerSuper.html')
      <!-- //END headerContainer -->

      <main class="contentContainer">
        <!-- prettier-ignore -->
        @@include('lnbSuper.html')
        <!-- //END lnbWrapper -->

        <!-- 본문 시작 -->
        <div class="contentWrapper" id="contentWrapper">
          <div class="pageTitleContainer">
            <div class="pageTitleContent">
              <div class="titleAreaLeft">
                <h1 class="title">
                  <a href="javascript:void(0);" class="titleArrow" title="이전으로"></a>
                  <span>제휴 쿠폰 등록</span>
                  <!-- <span>제휴 쿠폰 편집</span> -->
                </h1>
              </div>
              <div class="titleAreaRight">
                <div class="breadcrumbContainer">
                  <a href="javascript:void(0);" class="breadcrumb iconBgHome" title="홈으로"></a>
                  <div class="breadcrumb">
                    <a href="javascript:void(0);" class="breadcrumbTitle"><span>쿠폰 관리</span></a>
                  </div>
                  <div class="breadcrumb">
                    <a href="javascript:void(0);" class="breadcrumbTitle"><span>제휴 쿠폰 등록</span></a>
                    <!-- <a href="javascript:void(0);" class="breadcrumbTitle"><span>제휴 쿠폰 편집</span></a> -->
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- //END pageTitleContainer -->

          <div class="contentArea">
            <!-- 상세 -->
            <div class="detailContainer boderEditText">
              <div class="detailTop">
                <!-- 제휴 쿠폰 등록 화면 버튼 -->
                <div class="buttonArea">
                  <button type="button" class="btn"><span>등록</span></button>
                </div>

                <!-- 제휴 쿠폰 화면 버튼 -->
                <div class="buttonArea" style="display: none">
                  <button type="button" class="btn btnLineGray"><span>삭제</span></button>
                  <button type="button" class="btn"><span>저장</span></button>
                </div>
              </div>
              <div class="contents">
                <div class="contentTop">
                  <div class="topLeft">
                    <h2 class="topTitle">제휴 쿠폰 정보</h2>
                  </div>
                </div>
                <div class="contentMiddle">
                  <div class="tableContainer">
                    <table>
                      <caption>
                        제휴 쿠폰 정보
                      </caption>
                      <colgroup>
                        <col style="width: 148px" />
                        <col />
                      </colgroup>
                      <tbody>
                        <tr>
                          <th scope="row">
                            제휴 쿠폰명 <strong class="required"><span>필수입력</span></strong>
                          </th>
                          <td>
                            <div class="fieldInput">
                              <div class="input">
                                <input type="text" value="" placeholder="" title="제휴 쿠폰명 입력" required aria-required="true" />
                              </div>
                            </div>
                          </td>
                        </tr>
                        <tr>
                          <th scope="row">
                            쿠폰 등록 가능기간 <strong class="required"><span>필수입력</span></strong>
                          </th>
                          <td>
                            <div class="periodWrap width360">
                              <div class="field fieldDatepicker" id="datepicker-start-date">
                                <label class="ir" for="input-start-date">시작 날짜 선택</label>
                                <div class="fieldForm datePickerArea">
                                  <input type="text" id="input-start-date" class="singleDatePicker" value="" autocomplete="off" tabindex="-1" required aria-required="true" />
                                </div>
                              </div>
                              <div class="space"></div>
                              <div class="field fieldDatepicker" id="datepicker-end-date">
                                <label class="ir" for="input-end-date">끝 날짜 선택</label>
                                <div class="fieldForm datePickerArea">
                                  <input type="text" id="input-end-date" class="singleDatePicker" value="" autocomplete="off" tabindex="-1" required aria-required="true" />
                                </div>
                              </div>
                            </div>
                          </td>
                        </tr>
                        <tr>
                          <th scope="row">
                            쿠폰 사용 유효기간 <strong class="required"><span>필수입력</span></strong>
                          </th>
                          <td>
                            <div class="select width360">
                              <select title="쿠폰 사용 유효기간">
                                <option value="">등록일로부터 1개월</option>
                              </select>
                            </div>
                          </td>
                        </tr>
                        <tr>
                          <th scope="row">
                            쿠폰 등록 연결 URL <strong class="required"><span>필수입력</span></strong>
                          </th>
                          <td>
                            <div class="fieldInput width360">
                              <div class="input">
                                <input type="text" value="" placeholder="" title="쿠폰 등록 연결 URL" required aria-required="true" />
                              </div>
                            </div>
                          </td>
                        </tr>
                        <tr>
                          <th scope="row">제휴 쿠폰 상세 내용</th>
                          <td>
                            <div class="highTextArea">에디터 영역입니다.</div>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
              <!-- // Contents -->
            </div>
            <!-- //END detailContainer -->
          </div>
          <!-- //END contentArea -->
        </div>
        <!-- //END contentWrapper -->
      </main>
      <!-- //END contentContainer -->
    </div>
    <!-- //END wrap -->
    <!-- Start Script -->
    <script>
      $(document).ready(function () {
        if ($('#datepicker-start-date').length > 0 && $('#datepicker-end-date').length > 0) {
          getMultiDatePicker('start', '#datepicker-start-date', '#datepicker-end-date', 'yyyy-mm-dd');
          getMultiDatePicker('end', '#datepicker-start-date', '#datepicker-end-date', 'yyyy-mm-dd');
        }
      });
    </script>
  </body>
</html>
