<!DOCTYPE html>
<html lang="ko">
  <!-- prettier-ignore -->
  @@include('head.html', { "headTitle": "쿠폰 ID 등록" , "headProjectName": "| 쿠폰 관리 | 통합채널 관리자" })

  <body>
    <div class="buttonArea">
      <button type="button" class="btn" id="btnCouponIdAdd" onclick="togglePopup('btnCouponIdAdd', 'popupCouponIdAdd')"><span>쿠폰 ID 등록</span></button>
      <button type="button" class="btn" id="btnCouponIdAddComplete" onclick="togglePopup('btnCouponIdAddComplete', 'popupCouponIdAddComplete')"><span>쿠폰 ID 등록 완료</span></button>
      <button type="button" class="btn" id="btnCouponIdAddFail" onclick="togglePopup('btnCouponIdAddFail', 'popupCouponIdAddFail')"><span>쿠폰 ID 등록 실패</span></button>
    </div>

    <!-- 쿠폰 ID 등록 -->
    <div class="popup hide" id="popupCouponIdAdd" role="dialog" aria-labelledby="popupTitle-couponIdAdd" aria-modal="true">
      <div class="dim"></div>
      <div class="popupContainer">
        <div class="popupTop">
          <strong class="popupTitle" id="popupTitle-couponIdAdd">쿠폰 ID 등록</strong>
          <button type="button" class="btnClose" onclick="togglePopup('btnCouponIdAdd', 'popupCouponIdAdd')">
            <span>Close</span>
          </button>
        </div>
        <div class="popupMiddle">
          <div class="popupContent">
            <!-- [BO운영] KMVNO-3924 20230926 수정 -->
            <div class="fieldForm block">
              <div class="select">
                <select title="쿠폰 타입">
                  <option value="">쿠폰 타입을 선택해주세요.</option>
                </select>
              </div>
              <div class="input">
                <input type="text" id="" placeholder="쿠폰 ID를 입력해주세요." />
              </div>
            </div>
            <!-- //[BO운영] KMVNO-3924 20230926 수정 -->
          </div>
          <div class="popupBottom">
            <div class="buttonArea">
              <button type="button" class="btn btnSecondary" onclick="togglePopup('btnCouponIdAdd', 'popupCouponIdAdd')"><span>취소</span></button>
              <!-- <button type="button" class="btn btnPrimary" onclick="togglePopup('btnCouponIdAdd', 'popupCouponIdAdd')"><span>등록</span></button> 입력 후 활설화 등록 버튼 -->
              <button type="button" class="btn btnDim" onclick="togglePopup('btnCouponIdAdd', 'popupCouponIdAdd')"><span>등록</span></button>
              <!-- 입력 전 비활성화 등록 버튼 -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- //popup End -->

    <!-- 쿠폰 ID 등록 완료 -->
    <div class="popup hide" id="popupCouponIdAddComplete" role="dialog" aria-modal="true">
      <div class="dim"></div>
      <div class="popupContainer">
        <div class="popupTop">
          <button type="button" class="btnClose" onclick="togglePopup('btnCouponIdAddComplete', 'popupCouponIdAddComplete')">
            <span>Close</span>
          </button>
        </div>
        <div class="popupMiddle">
          <div class="popupContent">
            쿠폰 등록이 완료되었습니다. <br />
            ‘상세보기'를 클릭하여 대상 요금제를 추가해주세요.
          </div>
          <div class="popupBottom">
            <div class="buttonArea">
              <button type="button" class="btn btnPrimary" onclick="togglePopup('btnCouponIdAddComplete', 'popupCouponIdAddComplete')"><span>확인</span></button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- //popup End -->

    <!-- 쿠폰 ID 등록 실패 -->
    <div class="popup hide" id="popupCouponIdAddFail" role="dialog" aria-modal="true">
      <div class="dim"></div>
      <div class="popupContainer">
        <div class="popupTop">
          <button type="button" class="btnClose" onclick="togglePopup('btnCouponIdAddFail', 'popupCouponIdAddFail')">
            <span>Close</span>
          </button>
        </div>
        <div class="popupMiddle">
          <div class="popupContent">
            등록에 실패하였습니다. <br />
            쿠폰 ID를 확인해주세요.
          </div>
          <div class="popupBottom">
            <div class="buttonArea">
              <button type="button" class="btn btnPrimary" onclick="togglePopup('btnCouponIdAddFail', 'popupCouponIdAddFail')"><span>확인</span></button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- //popup End -->

    <!-- Start Script -->
  </body>
</html>
