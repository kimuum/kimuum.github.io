        <div class="contentWrapper" id="contentWrapper">

                  <div class="breadcrumb">

                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- //END pageTitleContainer -->

          <div class="contentArea">
            <!-- 검색 영역 -->
            <div class="filterContainer">
              <div class="filterMiddle">
                <div class="tableContainer">
                  <table>
                    <caption>
                      쿠폰명 표
                    </caption>
                    <colgroup>
                      <col style="width: 110px" />

                    <tbody>
                      <tr>

                        <td>
                          <div class="input">

                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
              <div class="filterBottom">
                <div class="buttonArea">
                  <button type="button" class="btn btnSecondary"><span>초기화</span></button>
                  <button type="button" class="btn btnPrimary"><span>조회</span></button>
                </div>
              </div>
            </div>
            <!-- //END filterContainer -->

            <!-- 목록 -->
            <div class="resultContainer">
              <div class="contents">
                <div class="contentTop">
                  <div class="topRight">
                    <div class="buttonArea">
                      <button type="button" class="btn"><span>쿠폰 등록</span></button>
                    </div>
                  </div>
                </div>
                <div class="contentMiddle">
                  <div class="tableContainer alignCenter">
                    <!-- [BO운영] KMVNO-3924 20230926 수정 -->
                    <table>
                      <caption>
                        쿠폰 목록
                      </caption>

                      </colgroup>
                      <thead>
                        <tr>
                          <th scope="col">No</th>
                          <th scope="col">쿠폰 타입</th>

                          <th scope="col">쿠폰명</th>

                      </tbody>
                    </table>
                    <!-- //[BO운영] KMVNO-3924 20230926 수정 -->
                  </div>
                </div>
                <div class="contentBottom">
                  <div class="pagenation">
                    <button type="button" class="prevPageBtn" title="이전" disabled></button>
                    <button type="button" class="numPageBtn current" title="현재 선택 페이지"><span>1</span></button>
                    <button type="button" class="numPageBtn"><span>2</span></button>
                    <button type="button" class="numPageBtn"><span>3</span></button>
                    <button type="button" class="numPageBtn"><span>4</span></button>
                    <button type="button" class="nextPageBtn" title="다음"></button>
                  </div>
                </div>

          </div>
