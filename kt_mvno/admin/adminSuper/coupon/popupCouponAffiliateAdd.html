<!DOCTYPE html>
<html lang="ko">
  <!-- prettier-ignore -->
  @@include('head.html', { "headTitle": "제휴 쿠폰 등록 팝업" , "headProjectName": "| 쿠폰 관리 | 통합채널 관리자" })

  <body>
    <div class="buttonArea">
      <button type="button" class="btn" id="btnCouponAffiliateIDAdd" onclick="togglePopup('btnCouponAffiliateIDAdd', 'popupCouponAffiliateIDAdd')"><span>제휴 쿠폰 등록</span></button>
      <button type="button" class="btn" id="btnCouponAffiliateIDHandAdd" onclick="togglePopup('btnCouponAffiliateIDHandAdd', 'popupCouponAffiliateIDHandAdd')"><span>수기 등록</span></button>
      <button type="button" class="btn" id="btnCouponAffiliateComplete" onclick="togglePopup('btnCouponAffiliateComplete', 'popupCouponAffiliateComplete')"><span>제휴 쿠폰 틍록 완료</span></button>
    </div>

    <!-- 제휴 쿠폰 등록 -->
    <div class="popup hide" id="popupCouponAffiliateIDAdd" role="dialog" aria-labelledby="popupTitle-couponAffiliateIDAdd" aria-modal="true">
      <div class="dim"></div>
      <div class="popupContainer">
        <div class="popupTop">
          <strong class="popupTitle" id="popupTitle-couponAffiliateIDAdd">제휴 쿠폰 등록</strong>
          <button type="button" class="btnClose" onclick="togglePopup('btnCouponAffiliateIDAdd', 'popupCouponAffiliateIDAdd')">
            <span>Close</span>
          </button>
        </div>
        <div class="popupMiddle">
          <div class="fieldWrap">
            <div class="field fieldInput">
              <label for="affiliateInput01" class="fieldLabel"
                >제휴 쿠폰명 <strong class="required"><span>필수입력</span></strong></label
              >
              <div class="fieldForm">
                <div class="input">
                  <input type="password" id="affiliateInput01" placeholder="제휴 쿠폰명을 입력해주세요." required aria-required="true" />
                </div>
              </div>
            </div>
            <div class="field fieldInput">
              <label for="affiliateInput02" class="fieldLabel"
                >쿠폰 등록 기간 <strong class="required"><span>필수입력</span></strong></label
              >
              <div class="fieldForm">
                <div class="periodWrap">
                  <div class="fieldDatepicker" id="datepicker-start-date">
                    <label class="ir" for="input-start-date">시작 날짜 선택</label>
                    <div class="datePickerArea">
                      <input type="text" id="input-start-date" class="singleDatePicker" value="" autocomplete="off" tabindex="-1" />
                    </div>
                  </div>
                  <div class="space"></div>
                  <div class="fieldDatepicker" id="datepicker-end-date">
                    <label class="ir" for="input-end-date">끝 날짜 선택</label>
                    <div class="datePickerArea">
                      <input type="text" id="input-end-date" class="singleDatePicker" value="" autocomplete="off" tabindex="-1" />
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="field fieldInput">
              <label for="affiliateInput03" class="fieldLabel"
                >쿠폰 사용 유효기간 <strong class="required"><span>필수입력</span></strong></label
              >
              <div class="fieldForm">
                <div class="select">
                  <select title="쿠폰 사용 유효기간">
                    <option value="">쿠폰 사용 유효기간을 선택해주세요.</option>
                    <option value="">등록일로부터 1개월</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="popupBottom">
            <div class="buttonArea">
              <button type="button" class="btn btnSecondary"><span>취소</span></button>
              <button type="button" class="btn btnPrimary" disabled><span>등록</span></button>
              <!-- 필수 입력 전 비활성화 -->
              <!-- <button type="button" class="btn btnPrimary"><span>등록</span></button> -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- //popup End -->

    <!-- 수기 등록 -->
    <div class="popup hide" id="popupCouponAffiliateIDHandAdd" role="dialog" aria-labelledby="popupTitle-CouponAffiliateIDHandAdd" aria-modal="true">
      <div class="dim"></div>
      <div class="popupContainer">
        <div class="popupTop">
          <strong class="popupTitle" id="popupTitle-CouponAffiliateIDHandAdd">수기 등록</strong>
          <button type="button" class="btnClose" onclick="togglePopup('btnCouponAffiliateIDHandAdd', 'popupCouponAffiliateIDHandAdd')">
            <span>Close</span>
          </button>
        </div>
        <div class="popupMiddle">
          <div class="fieldWrap">
            <div class="field fieldInput">
              <label for="handInput01" class="fieldLabel"
                >이름 <strong class="required"><span>필수입력</span></strong></label
              >
              <div class="fieldForm">
                <div class="input">
                  <input type="password" id="handInput01" placeholder="이름을 입력해주세요." required aria-required="true" />
                </div>
              </div>
            </div>
            <div class="field fieldInput">
              <label for="handInput02" class="fieldLabel"
                >전화번호 <strong class="required"><span>필수입력</span></strong></label
              >
              <div class="fieldForm">
                <div class="input">
                  <input type="password" id="handInput02" placeholder="전화번호를 입력해주세요." />
                </div>
              </div>
            </div>
            <div class="field fieldInput">
              <label for="handInput03" class="fieldLabel"
                >쿠폰 일련번호 <strong class="required"><span>필수입력</span></strong></label
              >
              <div class="fieldForm">
                <div class="input">
                  <input type="password" id="handInput03" placeholder="쿠폰 일련번호를 입력해주세요." required aria-required="true" />
                </div>
              </div>
            </div>
          </div>
          <div class="popupBottom">
            <div class="buttonArea">
              <button type="button" class="btn btnSecondary"><span>취소</span></button>
              <button type="button" class="btn btnPrimary" disabled><span>등록</span></button>
              <!-- 필수 입력 전 비활성화 -->
              <!-- <button type="button" class="btn btnPrimary"><span>등록</span></button> -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- //popup End -->

    <!-- 제휴 쿠폰 틍록 완료 -->
    <div class="popup hide" id="popupCouponAffiliateComplete" role="dialog" aria-modal="true">
      <div class="dim"></div>
      <div class="popupContainer">
        <div class="popupTop">
          <button type="button" class="btnClose" onclick="togglePopup('btnCouponAffiliateComplete', 'popupCouponAffiliateComplete')">
            <span>Close</span>
          </button>
        </div>
        <div class="popupMiddle">
          <div class="popupContent">
            제휴 쿠폰 등록이 완료되었습니다. <br />
            ‘상세보기'를 클릭하여 쿠폰 발급 대상을 업로드해주세요.
          </div>
          <div class="popupBottom">
            <div class="buttonArea">
              <button type="button" class="btn btnPrimary"><span>확인</span></button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- //popup End -->

    <!-- Start Script -->
    <script>
      $(document).ready(function () {
        if ($('#datepicker-start-date').length > 0 && $('#datepicker-end-date').length > 0) {
          getMultiDatePicker('start', '#datepicker-start-date', '#datepicker-end-date', 'yyyy-mm-dd');
          getMultiDatePicker('end', '#datepicker-start-date', '#datepicker-end-date', 'yyyy-mm-dd');
        }
      });
    </script>
  </body>
</html>
