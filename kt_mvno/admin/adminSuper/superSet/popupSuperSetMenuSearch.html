<!DOCTYPE html>
<html lang="ko">
  <!-- prettier-ignore -->
  @@include('head.html', { "headTitle": "화면 검색" , "headProjectName": "| 메뉴 및 화면 관리 | 통합채널 관리자" })

  <body>
    <div class="buttonArea">
      <button type="button" class="btn" id="btnID" onclick="togglePopup('btnID', 'popupDefault')"><span>화면 검색</span></button>
    </div>
    <div class="popup popupSizeMedium popupSuperSetMenuSearch hide" id="popupDefault" role="dialog" aria-labelledby="popupTitle-01" aria-modal="true">
      <div class="dim"></div>
      <div class="popupContainer">
        <div class="popupTop">
          <strong class="popupTitle" id="popupTitle-01">화면 검색</strong>
          <button type="button" class="btnClose" onclick="togglePopup('btnID', 'popupDefault')">
            <span>Close</span>
          </button>
        </div>
        <div class="popupMiddle">
          <div class="resultContainer">
            <div class="contents">
              <div class="contentTop">
                <div class="topLeft">
                  <div class="searchInput">
                    <label for="searchInputID" class="ir">검색어 입력</label>
                    <div class="input">
                      <input type="text" id="searchInputID" value="" placeholder="검색어를 입력해주세요" />
                    </div>
                    <button type="button" class="btnSearch show"><span>검색하기</span></button>
                    <button type="button" class="btnRemove"><span>검색어 지우기</span></button>
                  </div>
                </div>
              </div>
              <div class="contentMiddle">
                <div class="tableContainer alignCenter">
                  <table>
                    <caption>
                      사용자 추가 표 - 선택, 아이디, 소속 회사 / 사업자명, 소속 부서 / 브랜드명, 이메일, 휴대폰 번호, 승인여부
                    </caption>
                    <colgroup>
                      <col style="width: 64px" />
                      <col style="width: 76px" />
                      <col style="width: 244px" />
                      <col style="width: 100px" />
                      <col style="width: 100px" />
                    </colgroup>
                    <thead>
                      <tr>
                        <th scope="col">선택</th>
                        <th scope="col">화면번호</th>
                        <th scope="col">화면명</th>
                        <th scope="col">화면 유형</th>
                        <th scope="col">사용 여부</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>
                          <div class="radio">
                            <input type="radio" id="input-id-01" name="radio" checked />
                            <label for="input-id-01" class="radioLabel">
                              <span class="ir">선택</span>
                            </label>
                          </div>
                        </td>
                        <td>500</td>
                        <td>요금제 비교 팝업</td>
                        <td>팝업</td>
                        <td>사용</td>
                      </tr>
                      <tr>
                        <td>
                          <div class="radio">
                            <input type="radio" id="input-id-02" name="radio" checked />
                            <label for="input-id-02" class="radioLabel">
                              <span class="ir">선택</span>
                            </label>
                          </div>
                        </td>
                        <td>500</td>
                        <td>가나다라마바사아자차카타파하</td>
                        <td>팝업</td>
                        <td>사용</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
          <div class="popupBottom">
            <div class="buttonArea">
              <button type="button" class="btn btnSecondary" onclick="togglePopup('btnID', 'popupDefault')"><span>취소</span></button>
              <button type="button" class="btn btnPrimary" onclick="togglePopup('btnID', 'popupDefault')"><span>선택</span></button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- //popup End -->
    <!-- Start Script -->
  </body>
</html>
