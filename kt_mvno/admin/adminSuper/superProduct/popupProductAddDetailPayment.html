<!DOCTYPE html>
<html lang="ko">
  <!-- prettier-ignore -->
  @@include('head.html', { "headTitle": "부가서비스 등록" , "headProjectName": "| 상품 관리 | 마이알뜰폰 사업자" })

  <body>
    <div class="buttonArea">
      <button type="button" class="btn" id="btnID" onclick="togglePopup('btnID', 'popupDefault')"><span>부가서비스 등록</span></button>
    </div>
    <!-- 팝업 고유 클래스 : popupProductAddDetailPayment -->
    <div class="popup popupSizeMedium popupProductAddDetailPayment show" id="popupDefault" role="dialog" aria-labelledby="popupTitle-01" aria-modal="true">
      <div class="dim"></div>
      <div class="popupContainer">
        <div class="popupTop">
          <strong class="popupTitle" id="popupTitle-01">부가서비스 등록</strong>
          <button type="button" class="btnClose" onclick="togglePopup('btnID', 'popupDefault')">
            <span>Close</span>
          </button>
        </div>
        <div class="popupMiddle">
          <div class="resultContainer">
            <div class="contents">
              <div class="contentTop">
                <div class="topLeft">
                  <div class="searchInput">
                    <label for="searchInputID" class="ir">부가서비스명 입력</label>
                    <div class="input">
                      <input type="text" id="searchInputID" value="" placeholder="부가서비스명을 입력해주세요." />
                    </div>
                    <button type="button" class="btnRemove"><span>검색어 지우기</span></button>
                  </div>
                  <div class="buttonArea">
                    <button type="button" class="btn"><span>조회</span></button>
                  </div>
                </div>
              </div>
              <div class="contentMiddle">
                <div class="tableContainer">
                  <table>
                    <caption>
                      부가서비스 등록 - 선택, 부가서비스명, 금액
                    </caption>
                    <colgroup>
                      <col style="width: 70px" />
                      <col />
                      <col />
                    </colgroup>
                    <thead>
                      <tr>
                        <th scope="col">선택</th>
                        <th scope="col">부가서비스명</th>
                        <th scope="col">금액</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>
                          <div class="checkbox">
                            <input type="checkbox" id="input-id-chk" checked />
                            <label for="input-id-chk" class="checkboxLabel">
                              <span class="ir">선택</span>
                              <span class="checkIcon"></span>
                            </label>
                          </div>
                        </td>
                        <td>금액 할인 부가서비스 -3,000</td>
                        <td>-3,000</td>
                      </tr>
                      <tr>
                        <td>
                          <div class="checkbox">
                            <input type="checkbox" id="input-id-chk02" checked />
                            <label for="input-id-chk02" class="checkboxLabel">
                              <span class="ir">선택</span>
                              <span class="checkIcon"></span>
                            </label>
                          </div>
                        </td>
                        <td>금액 할인 부가서비스 -3,000</td>
                        <td>-3,000</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
          <div class="popupBottom">
            <div class="buttonArea">
              <button type="button" class="btn btnSecondary" onclick="togglePopup('btnID', 'popupDefault')"><span>취소</span></button>
              <button type="button" class="btn btnPrimary" onclick="togglePopup('btnID', 'popupDefault')"><span>등록</span></button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- //popup End -->

    <!-- Start Script -->
  </body>
</html>
