<!DOCTYPE html>
<html lang="ko">
  <!-- prettier-ignore -->
  @@include('head.html', { "headTitle": "인기 검색어 관리" , "headProjectName": "| 상품 관리 | 통합채널 관리자" })

  <body>
    <div class="skip">
      <a href="#contentWrapper ">본문 바로가기</a>
      <a href="#lnbContainer">주메뉴 바로 가기</a>
    </div>
    <!-- //skip -->

    <div class="wrap superProductPopularSearch">
      <!-- 페이지 고유 클래스 : superProductPopularSearch -->
      <!-- prettier-ignore -->
      @@include('headerSuper.html')
      <!-- //END headerContainer -->

      <main class="contentContainer">
        <!-- prettier-ignore -->
        @@include('lnbSuper.html')
        <!-- //END lnbWrapper -->

        <!-- 본문 시작 -->
        <div class="contentWrapper" id="contentWrapper">
          <div class="pageTitleContainer">
            <div class="pageTitleContent">
              <div class="titleAreaLeft">
                <h1 class="title">
                  <!-- <a href="javascript:void(0);" class="titleArrow" title="이전으로"></a> -->
                  <span>인기 검색어 관리</span>
                </h1>
              </div>
              <div class="titleAreaRight">
                <div class="breadcrumbContainer">
                  <a href="javascript:void(0);" class="breadcrumb iconBgHome" title="홈으로"></a>
                  <div class="breadcrumb">
                    <a href="javascript:void(0);" class="breadcrumbTitle"><span>상품 관리</span></a>
                  </div>
                  <div class="breadcrumb">
                    <a href="javascript:void(0);" class="breadcrumbTitle"><span>인기 검색어 관리</span></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- //END pageTitleContainer -->

          <div class="contentArea">
            <!-- 검색 영역 -->
            <div class="filterContainer">
              <div class="filterMiddle">
                <div class="tableContainer">
                  <table>
                    <caption>
                      검색어
                    </caption>
                    <colgroup>
                      <col style="width: 110px" />
                      <col />
                    </colgroup>
                    <tbody>
                      <tr>
                        <th scope="row">검색어</th>
                        <td>
                          <div class="input">
                            <input type="text" id="" placeholder="입력값을 입력해주세요." title="검색어" />
                          </div>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
              <div class="filterBottom">
                <div class="buttonArea">
                  <button type="button" class="btn btnPrimary"><span>등록</span></button>
                </div>
              </div>
            </div>
            <!-- //END filterContainer -->

            <!-- 목록 -->
            <div class="resultContainer">
              <div class="contents">
                <div class="contentTop">
                  <div class="topLeft">
                    <h2 class="topTitle">총 5개</h2>
                  </div>
                  <div class="topRight">
                    <div class="buttonArea">
                      <button type="button" class="btn btnLineGray"><span>삭제</span></button>
                      <button type="button" class="btn"><span>편집</span></button>
                    </div>
                  </div>
                </div>
                <div class="contentMiddle">
                  <div class="tableContainer">
                    <table>
                      <caption>
                        인기 검색어 표 목록 - 선택, 검색어명, 등록일자
                      </caption>
                      <colgroup>
                        <col style="width: 70px" />
                        <col style="width: 846px" />
                        <col />
                      </colgroup>
                      <thead>
                        <tr>
                          <th scope="col">
                            <div class="checkbox">
                              <input type="checkbox" id="input-id-chkAll" />
                              <label for="input-id-chkAll" class="checkboxLabel">
                                <span class="ir">전체선택</span>
                                <span class="checkIcon"></span>
                              </label>
                            </div>
                          </th>
                          <th scope="col">검색어명</th>
                          <th scope="col">등록일자</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <td>
                            <div class="checkbox">
                              <input type="checkbox" id="input-id-chk1" />
                              <label for="input-id-chk1" class="checkboxLabel">
                                <span class="ir">선택</span>
                                <span class="checkIcon"></span>
                              </label>
                            </div>
                          </td>
                          <td>데이터 요금제</td>
                          <td>2022-03-21</td>
                        </tr>
                        <tr>
                          <td>
                            <div class="checkbox">
                              <input type="checkbox" id="input-id-chk2" />
                              <label for="input-id-chk2" class="checkboxLabel">
                                <span class="ir">선택</span>
                                <span class="checkIcon"></span>
                              </label>
                            </div>
                          </td>
                          <td>인기 요금제</td>
                          <td>2022-03-21</td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
              <!-- // Contents -->
            </div>
            <!-- //END resultContainer -->
          </div>
          <!-- //END contentArea -->
        </div>
        <!-- //END contentWrapper -->
      </main>
      <!-- //END contentContainer -->
    </div>
    <!-- //END wrap -->

    <!-- Start Script -->
    <script>
      $(document).ready(function () {});
    </script>
  </body>
</html>
