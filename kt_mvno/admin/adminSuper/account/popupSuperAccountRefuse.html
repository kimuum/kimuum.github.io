<!DOCTYPE html>
<html lang="ko">
  <!-- prettier-ignore -->
  @@include('head.html', { "headTitle": "계정 반려" , "headProjectName": "| 계정 관리 | 통합채널 관리자" })

  <body>
    <div class="buttonArea">
      <button type="button" class="btn" id="btnID" onclick="togglePopup('btnID', 'popupDefault')"><span>계정 반려</span></button>
    </div>
    <!-- 팝업 고유 클래스 : popupSuperAccountRefuse -->
    <div class="popup popupSuperAccountRefuse hide" id="popupDefault" role="dialog" aria-labelledby="popupTitle-01" aria-modal="true">
      <div class="dim"></div>
      <div class="popupContainer">
        <div class="popupTop">
          <strong class="popupTitle" id="popupTitle-01">계정 반려</strong>
          <strong class="popupTitle" id="popupTitle-01" style="display: none">계정 반려 상세</strong>
          <button type="button" class="btnClose" onclick="togglePopup('btnID', 'popupDefault')">
            <span>Close</span>
          </button>
        </div>
        <div class="popupMiddle">
          <div class="popupContent">
            <p>선택한 계정을 반려하시겠습니까?</p>
            <div class="field fieldTextarea">
              <div class="fieldForm">
                <div class="textarea">
                  <textarea name="" id="input-id-01" cols="30" rows="10" placeholder="반려사유를 입력해주세요."></textarea>
                </div>
                <div class="textarea" style="display: none">
                  <textarea name="" id="input-id-01" cols="30" rows="10">입력한 반려 사유가 출력 됩니다. 수정은 안됩니다.</textarea>
                </div>
              </div>
            </div>
          </div>
          <div class="popupBottom">
            <div class="buttonArea">
              <button type="button" class="btn btnDim" onclick="togglePopup('btnID', 'popupDefault')"><span>반려</span></button>
              <button type="button" class="btn btnPrimary" style="display: none" onclick="togglePopup('btnID', 'popupDefault')"><span>확인</span></button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- //popup End -->

    <!-- Start Script -->
  </body>
</html>
