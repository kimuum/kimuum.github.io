<!DOCTYPE html>
<html lang="ko">
  <!-- prettier-ignore -->
  @@include('head.html', { "headTitle": "로그인" , "headProjectName": "| 마이알뜰폰 사업자" })

  <body>
    <div class="skip">
      <a href="#contentWrapper">본문 바로가기</a>
      <a href="#lnbContainer">주메뉴 바로 가기</a>
    </div>
    <!-- //skip -->

    <!-- 페이지 고유 클래스 : loginWrap -->
    <div class="wrap loginWrap">
      <main class="loginWrapper" id="contentWrapper">
        <div class="loginContainer">
          <div class="loginLogo">
            <img src="../../assets/images/common/logo_color.svg" alt="마이알뜰폰" />
          </div>
          <div class="fieldWrap">
            <fieldset>
              <legend class="fieldTitle">로그인</legend>

              <div class="loginMiddle">
                <div class="field fieldInput">
                  <label for="input-id-01" class="fieldLabel">아이디(사번)</label>
                  <div class="fieldForm">
                    <div class="input">
                      <input type="text" id="input-id-01" value="" placeholder="사번을 입력해주세요." />
                    </div>
                  </div>
                </div>
                <div class="field fieldInput">
                  <label for="input-id-02" class="fieldLabel">비밀번호</label>
                  <div class="fieldForm">
                    <div class="input">
                      <input type="password" id="input-id-02" value="" placeholder="비밀번호를 입력해주세요." />
                    </div>
                  </div>
                </div>
                <!-- <div class="field fieldInput">
                <label for="input-id-04" class="fieldLabel">OTP 인증 <strong class="required"><span>필수입력</span></strong></label>
                <div class="fieldForm">
                  <div class="input">
                    <input type="text" id="input-id-04" value="" placeholder="OTP 번호를 입력해주세요." required aria-required="true">
                  </div>
                  <button type="button" class="btn btnSizeMiddle" disabled><span>OTP발송</span></button>
                  <button type="button" class="btn btnSizeMiddle" style="display: none;"><span>재발송</span></button>
                </div>
                <div class="description" style="display: none;">
                  인증이 완료되었습니다.
                </div>
              </div> -->
                <div class="field fieldCheckbox">
                  <div class="fieldForm">
                    <div class="checkbox">
                      <input type="checkbox" id="input-id-03" />
                      <span class="checkboxLabel">
                        <span class="checkIcon"></span>
                        <label for="input-id-03">아이디(사번) 저장</label>
                      </span>
                    </div>
                  </div>
                </div>
                <div class="buttonArea">
                  <button type="button" class="btn btnPrimary" disabled><span>로그인</span></button>
                </div>
              </div>
              <div class="loginBottom">
                <!-- [운영] 20221103 수정 -->
                <div class="buttonArea">
                  <button type="button" class="btn">
                    <span>관리자 계정 신청 <br />(KT 사업부서용)</span>
                  </button>
                  <button type="button" class="btn">
                    <span>사업자 계정 신청 <br />(MVNO 사업자용)</span>
                  </button>
                </div>
                <!-- //[운영] 20221103 수정 -->
                <!-- [운영BO] 20230217 안내 추가 -->
                <div class="noticeContainer bgGray">
                  <div class="noticeHeader">
                    <strong class="noticeTitle">안내 사항</strong>
                  </div>
                  <div class="noticeBody">
                    <p class="noticeText">사용중인 브라우저의 버전은 <span class="colorRed">‘Chrome 64.0.0.0’이며, 해당 버전에서는 마이알뜰폰 BO가 정상작동 하지 않습니다.</span></p>
                    <p class="noticeText">
                      크롬 브라우저의 경우 버전을 ‘Chrome 68.0.0.0’ 이상으로 업그레이드 하시거나, <br />
                      Edge, IE11 이상 브라우저로 실행해주시기 바랍니다.
                    </p>
                  </div>
                </div>
                <!-- //[운영BO] 20230217 안내 추가 -->
              </div>
            </fieldset>
          </div>
        </div>
      </main>
    </div>
    <!-- //END wrap -->

    <!-- Start Script -->
  </body>
</html>
