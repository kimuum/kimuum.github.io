<div class="fieldGroup">
  <div class="periodWrap">
    <div class="field fieldDatepicker" id="datepicker-start-date">
      <label class="ir" for="input-start-date">시작 날짜</label>
      <div class="fieldForm datePickerArea">
        <input type="text" id="input-start-date" class="singleDatePicker" value="" autocomplete="off" />
      </div>
    </div>
    <div class="space"></div>
    <div class="field fieldDatepicker" id="datepicker-end-date">
      <label class="ir" for="input-end-date">끝 날짜</label>
      <div class="fieldForm datePickerArea">
        <input type="text" id="input-end-date" class="singleDatePicker" value="" autocomplete="off" />
      </div>
    </div>
  </div>
  <div class="sortButtons">
    <button type="button" class="btn"><span>오늘</span></button>
    <button type="button" class="btn"><span>전일</span></button>
    <button type="button" class="btn"><span>최근 7일</span></button>
    <button type="button" class="btn active"><span>최근 1개월</span></button>
    <button type="button" class="btn"><span>최근 3개월</span></button>
  </div>
</div>
