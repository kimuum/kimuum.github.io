<!DOCTYPE html>
<html lang="ko">
  <!-- prettier-ignore -->
  @@include('head.html', { "headTitle": "바로배송유심 구매완료", "titleHidden": "" })
  <body>
    <div class="popup mobileFull show" id="popupDefault" role="dialog" aria-labelledby="popupTitle-01" aria-modal="true">
      <div class="dim"></div>
      <div class="popupContainer">
        <div class="popupTop">
          <strong class="popupTitle" id="popupTitle-01">바로배송유심 구매완료</strong>
          <button type="button" class="btnClose" onclick="togglePopup('btnID', 'popupDefault')">
            <span>Close</span>
          </button>
        </div>
        <div class="popupMiddle">
          <div class="popupContent">
            <p>바로배송유심 구매가 완료되었습니다.</p>
            <p>바로배송유심을 받고 셀프개통으로 알뜰폰을 개통해보세요.</p>

            <div class="speechStepArea sizeSmall">
              <div class="stepBox">
                <strong class="title">알뜰폰 유심 받기</strong>
                <p class="desc">주문한 <strong class="bold">바로배송유심</strong>을 빠르고 편하게 유심을 받아보세요.</p>
              </div>
              <div class="stepBox">
                <strong class="title">알뜰폰 요금제 선택</strong>
                <p class="desc">요금제 비교를 통해 나에게 딱 맞는 요금제를 선택해 보세요!</p>
              </div>
              <div class="stepBox">
                <strong class="title">알뜰폰 개통</strong>
                <p class="desc">셀프개통으로 직접 개통할 수 있어요!</p>
              </div>
            </div>
          </div>
          <div class="buttonArea block">
            <button type="button" class="btn btnPrimary" onclick="togglePopup('btnID', 'popupDefault')"><span>요금제 상품 바로가기</span></button>
            <button type="button" class="btn btnPrimary" onclick="togglePopup('btnID', 'popupDefault')"><span>배송주문조회 바로가기</span></button>
          </div>
        </div>
      </div>
    </div>
    <!-- //popup End -->
  </body>
</html>
