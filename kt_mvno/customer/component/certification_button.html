<button type="button" class="@@buttonClass" @@if(buttonBlank){title="새 창 열림" } @@if(!buttonBlank){aria-disabled="true" }>
  @@if(buttonClass == "btnNotService"){
  <span>서비스 점검 중입니다.</span>
  }
  <!-- prettier-ignore -->
  @@if(buttonClass !== "btnNotService"){
  <span class="icon"></span>
  }
  <span class="label">@@buttonContent</span>
</button>
