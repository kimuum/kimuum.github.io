<div class="cardItemBox@@if(cardType){ @@cardType}">
  <div class="cardItemHead">
    <div class="itemTop">
      <div class="labelBox">
        @@if(labelType01) {
        <div class="itemLabel"><span>청구할인</span></div>
        }
        <!-- prettier-ignore -->
        @@if(labelType02) {
        <div class="itemLabel"><span>캐시백</span></div>
        }
      </div>
      <div class="DDayLabel">D-30</div>
    </div>
    <div class="itemMiddle">
      <strong class="itemTitle">@@itemTitle</strong>
      <p class="itemText">@@itemText</p>
    </div>
  </div>
  <div class="cardItemBody">
    <div class="previewBox">
      <div class="imgWrap">
        <img src="../../assets/images/@@src" alt="제휴 카드 이미지" />
      </div>
    </div>
    <ul class="blackDotList">
      <li>
        <strong class="titleBox">통신비 할인</strong>
        @@if(textType01) {
        <p class="textBox">@@textType01</p>
        }
      </li>
      <li>
        <strong class="titleBox">연회비</strong>
        @@if(textType02) {
        <p class="textBox">@@textType02</p>
        }
      </li>
    </ul>
  </div>
  <div class="cardItemFoot">
    <div class="buttonArea">
      <button type="button" class="btn btnPrimary">
        <span>카드 혜택 자세히 보기</span>
      </button>
    </div>
  </div>
</div>
