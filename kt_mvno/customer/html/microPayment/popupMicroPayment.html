<!DOCTYPE html>
<html lang="ko">
  <!-- prettier-ignore -->
  @@include('head.html', { "headTitle": "소액결제 팝업", "titleHidden": "" })
  <body>
    <div class="buttonArea">
      <button type="button" class="btn" id="btnID01" onclick="togglePopup('btnID01', 'popupDefault01')"><span>소액결제 이용동의 결과</span></button>
      <button type="button" class="btn" id="btnID02" onclick="togglePopup('btnID02', 'popupDefault02')"><span>소액결제 한도변경 결과</span></button>
      <button type="button" class="btn" id="btnID03" onclick="togglePopup('btnID03', 'popupDefault03')"><span>자동 결제 차단 안내</span></button>
      <button type="button" class="btn" id="btnID04" onclick="togglePopup('btnID04', 'popupDefault04')"><span>자동 결제 차단 해제 안내</span></button>
    </div>

    <div class="popup hide" id="popupDefault01" role="dialog" aria-labelledby="popupTitle-01" aria-modal="true">
      <div class="dim"></div>
      <div class="popupContainer">
        <div class="popupTop">
          <strong class="popupTitle" id="popupTitle-01">소액결제 이용동의 결과</strong>
          <button type="button" class="btnClose" onclick="togglePopup('btnID01', 'popupDefault01')">
            <span>Close</span>
          </button>
        </div>
        <div class="popupMiddle">
          <div class="popupContent">
            <p class="smallText">휴대폰 소액결제 서비스 이용동의가 완료되었습니다.</p>
            <div class="totalPayArea noneBgColor">
              <div class="flexRowBorder">
                <span class="title">소액결제 이용한도</span>
                <strong>300,000원</strong>
              </div>
            </div>
          </div>

          <div class="buttonArea">
            <button type="button" class="btn btnPrimary" onclick="togglePopup('btnID01', 'popupDefault01')"><span>확인</span></button>
          </div>
        </div>
      </div>
    </div>
    <!-- //소액결제 이용동의 결과 -->

    <div class="popup hide" id="popupDefault02" role="dialog" aria-labelledby="popupTitle-02" aria-modal="true">
      <div class="dim"></div>
      <div class="popupContainer">
        <div class="popupTop">
          <strong class="popupTitle" id="popupTitle-02">소액결제 한도변경 결과</strong>
          <button type="button" class="btnClose" onclick="togglePopup('btnID02', 'popupDefault02')">
            <span>Close</span>
          </button>
        </div>
        <div class="popupMiddle">
          <div class="popupContent">
            <p class="smallText">소액결제 이용한도 변경이 완료되었습니다.</p>
            <div class="totalPayArea noneBgColor">
              <div class="flexRowBorder">
                <span class="title">소액결제 이용한도</span>
                <strong>40,000원</strong>
              </div>
            </div>
          </div>

          <div class="buttonArea">
            <button type="button" class="btn btnPrimary" onclick="togglePopup('btnID02', 'popupDefault02')"><span>확인</span></button>
          </div>
        </div>
      </div>
    </div>
    <!-- //소액결제 한도변경 결과 -->

    <div class="popup hide" id="popupDefault03" role="dialog" aria-labelledby="popupTitle-03" aria-modal="true">
      <div class="dim"></div>
      <div class="popupContainer">
        <div class="popupTop">
          <strong class="popupTitle" id="popupTitle-03">자동 결제 차단 안내</strong>
          <button type="button" class="btnClose" onclick="togglePopup('btnID03', 'popupDefault03')">
            <span>Close</span>
          </button>
        </div>
        <div class="popupMiddle">
          <div class="popupContent">
            <p class="smallText">
              현재 월정기결제가 전체 허용된 상태입니다. <br />
              월정기결제를 전체 차단 하시겠습니까?
            </p>
          </div>

          <div class="buttonArea">
            <button type="button" class="btn btnSecondary" onclick="togglePopup('btnID03', 'popupDefault03')"><span>취소</span></button>
            <button type="button" class="btn btnPrimary" onclick="togglePopup('btnID03', 'popupDefault03')"><span>확인</span></button>
          </div>
        </div>
      </div>
    </div>
    <!-- //자동 결제 차단 안내 -->

    <div class="popup hide" id="popupDefault04" role="dialog" aria-labelledby="popupTitle-04" aria-modal="true">
      <div class="dim"></div>
      <div class="popupContainer">
        <div class="popupTop">
          <strong class="popupTitle" id="popupTitle-04">자동 결제 차단 해제 안내</strong>
          <button type="button" class="btnClose" onclick="togglePopup('btnID04', 'popupDefault04')">
            <span>Close</span>
          </button>
        </div>
        <div class="popupMiddle">
          <div class="popupContent">
            <p class="smallText">
              자동결제가 차단된 상태입니다. <br />
              자동결제를 허용하시겠습니까?
            </p>
          </div>

          <div class="buttonArea">
            <button type="button" class="btn btnSecondary" onclick="togglePopup('btnID04', 'popupDefault04')"><span>취소</span></button>
            <button type="button" class="btn btnPrimary" onclick="togglePopup('btnID04', 'popupDefault04')"><span>확인</span></button>
          </div>
        </div>
      </div>
    </div>
    <!-- //자동 결제 차단 해제 안내 -->
  </body>
</html>
