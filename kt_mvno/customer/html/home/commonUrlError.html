<!DOCTYPE html>
<html lang="ko">
  <!-- prettier-ignore -->
  @@include('head.html', { "headTitle": "Error", "titleHidden": "<!-- DR-2023-34353 20230605 -->" })
  <body>
    <!-- 페이지 고유클래스 : commonErrorWrap -->
    <div class="wrap commonErrorWrap">
      <header class="logoHeader">
        <h1 class="logo">
          <a href="javascript:void(0);">
            <img src="../../assets/images/common/logo_color.svg" alt="KT 마이알뜰폰" />
          </a>
        </h1>
      </header>
      <main class="contentContainer">
        <div class="errorConatiner error404">
          <div class="errorTop">
            <div class="imgWrap">
              <img src="../../assets/images/common/error_img.svg" alt="error" />
            </div>
            <h2 class="errorTitle">고객님 이용에 불편을 <span class="block">드려 죄송합니다.</span></h2>
          </div>
          <div class="errorMiddle">
            <p>
              요청하신 페이지를 찾을 수가 없습니다. <br />
              페이지 주소가 잘못 입력되었거나 삭제되었을 수 있습니다.
            </p>
          </div>
          <div class="errorBottom">
            <div class="buttonArea">
              <button type="button" class="btn"><span>이전 페이지</span></button>
              <button type="button" class="btn"><span>마이알뜰폰 메인</span></button>
            </div>
          </div>
        </div>
      </main>
      <footer class="footerCopyright">
        <p>Copyright © KT Inc. All rights reserved.</p>
      </footer>
    </div>
    <!-- //END wrap -->

    <!-- Start Script -->
    <script></script>
  </body>
</html>
