<!DOCTYPE html>
<html lang="ko">
  <!-- prettier-ignore -->
  @@include('head.html', { "headTitle": "회선 안내", "titleHidden": "" })
  <body>
    <div class="buttonArea">
      <button type="button" class="btn" id="btnID01" onclick="togglePopup('btnID01', 'popupDefault01')"><span>회선 추가 완료 안내</span></button>
      <button type="button" class="btn" id="btnID02" onclick="togglePopup('btnID02', 'popupDefault02')"><span>회선 등록 안내</span></button>
      <button type="button" class="btn" id="btnIDAddLineNotice" onclick="togglePopup('btnIDAddLineNotice', 'popupAddLineNotice')"><span>대표회선 번호 조회 실패 안내</span></button>
      <!-- [운영] DR-2023-15756 20230516 -->
    </div>
    <div class="popup hide" id="popupDefault01" role="dialog" aria-labelledby="popupTitle-01" aria-modal="true">
      <div class="dim"></div>
      <div class="popupContainer">
        <div class="popupTop">
          <strong class="popupTitle" id="popupTitle-01">회선 추가 완료 안내</strong>
          <button type="button" class="btnClose" onclick="togglePopup('btnID01', 'popupDefault01')">
            <span>Close</span>
          </button>
        </div>
        <div class="popupMiddle">
          <div class="popupContent">
            <p>회선 추가가 완료 되었습니다.</p>
          </div>

          <div class="buttonArea">
            <button type="button" class="btn btnPrimary" onclick="togglePopup('btnID01', 'popupDefault01')"><span>로그인 바로가기</span></button>
          </div>

          <!-- 회선관리 > 회선추가로 완료 된 경우 버튼 문구 -->
          <div class="buttonArea" style="display: none">
            <button type="button" class="btn btnPrimary" onclick="togglePopup('btnID01', 'popupDefault01')"><span>확인</span></button>
          </div>
        </div>
      </div>
    </div>
    <!-- //popup End -->

    <div class="popup hide" id="popupDefault02" role="dialog" aria-labelledby="popupTitle-02" aria-modal="true">
      <div class="dim"></div>
      <div class="popupContainer">
        <div class="popupTop">
          <strong class="popupTitle" id="popupTitle-02">회선 등록 안내</strong>
          <button type="button" class="btnClose" onclick="togglePopup('btnID02', 'popupDefault02')">
            <span>Close</span>
          </button>
        </div>
        <div class="popupMiddle">
          <div class="popupContent">
            <p>
              사용하고 계신 알뜰폰이 있으신가요? <br />
              회선 추가하고 내 알뜰폰 정보, 쉽게 확인해보세요.
            </p>
          </div>

          <div class="buttonArea">
            <button type="button" class="btn btnSecondary" onclick="togglePopup('btnID02', 'popupDefault02')"><span>일주일동안 보지않기</span></button>
            <button type="button" class="btn btnPrimary" onclick="togglePopup('btnID02', 'popupDefault02')"><span>회선 추가 바로가기</span></button>
          </div>
        </div>
      </div>
    </div>
    <!-- //popup End -->

    <!-- [운영] DR-2023-15756 20230516 -->
    <div class="popup hide" id="popupAddLineNotice" role="dialog" aria-labelledby="popupTitle-AddLineNotice" aria-modal="true">
      <div class="dim"></div>
      <div class="popupContainer">
        <div class="popupTop">
          <strong class="popupTitle" id="popupTitle-AddLineNotice">대표회선 번호 조회 실패 안내</strong>
          <button type="button" class="btnClose" onclick="togglePopup('btnIDAddLineNotice', 'popupAddLineNotice')">
            <span>Close</span>
          </button>
        </div>
        <div class="popupMiddle">
          <div class="popupContent">
            <p>
              마이알뜰폰 미가입 회선입니다. <br />
              사업자 고객센터로 문의하세요.
            </p>
          </div>

          <div class="buttonArea">
            <button type="button" class="btn btnPrimary" onclick="togglePopup('btnIDAddLineNotice', 'popupAddLineNotice')"><span>확인</span></button>
          </div>
        </div>
      </div>
    </div>
    <!-- //popup End -->
    <!-- //[운영] DR-2023-15756 20230516 -->
  </body>
</html>
