<!DOCTYPE html>
<html lang="ko">
  <!-- prettier-ignore -->
  @@include('head.html', { "headTitle": "회원 가입 안내", "titleHidden": "" })
  <body>
    <div class="buttonArea">
      <button type="button" class="btn" id="btnID" onclick="togglePopup('btnID', 'popupDefault')"><span>회원가입 안내(14세 미만)</span></button>
      <button type="button" class="btn" id="btnJoinDuplicate" onclick="togglePopup('btnJoinDuplicate', 'popupJoinDuplicate')"><span>회원가입 안내(중복)</span></button>
    </div>

    <div class="popup hide" id="popupDefault" role="dialog" aria-labelledby="popupTitle-01" aria-modal="true">
      <div class="dim"></div>
      <div class="popupContainer">
        <div class="popupTop">
          <!-- [운영] KMVNO-4389 20240205 타이틀 띄어쓰기 수정 -->
          <strong class="popupTitle" id="popupTitle-01">회원가입 안내</strong>
          <button type="button" class="btnClose" onclick="togglePopup('btnID', 'popupDefault')">
            <span>Close</span>
          </button>
        </div>
        <div class="popupMiddle">
          <div class="popupContent">
            <p>
              만 14세 미만입니다. <br />
              만 14세 미만 회원가입하기로 이동합니다.
            </p>
          </div>

          <div class="buttonArea">
            <button type="button" class="btn btnPrimary"><span>확인</span></button>
          </div>
        </div>
      </div>
    </div>
    <!-- //popup End -->

    <!-- [운영] KMVNO-4389 20240205 중복 안내 팝업 추가 -->
    <div class="popup hide" id="popupJoinDuplicate" role="dialog" aria-labelledby="popupTitle-JoinDuplicate" aria-modal="true">
      <div class="dim"></div>
      <div class="popupContainer">
        <div class="popupTop">
          <!-- [운영] KMVNO-4389 20240205 타이틀 띄어쓰기 수정 -->
          <strong class="popupTitle" id="popupTitle-JoinDuplicate">회원가입 안내</strong>
          <button type="button" class="btnClose" onclick="togglePopup('btnJoinDuplicate', 'popupJoinDuplicate')">
            <span>Close</span>
          </button>
        </div>
        <div class="popupMiddle">
          <div class="popupContent">
            <p>이미 서비스에 가입되어 있습니다.</p>
            <div class="userInfoContainer bgColorGray">
              <!-- [운영] KMVNO-4389 20240207 ID삭제 -->
              <div class="infoRowArea">
                <span class="infoTitleBox">가입일</span>
                <strong class="infoTextBox">2022.06.26</strong>
              </div>
            </div>
          </div>

          <div class="buttonArea">
            <button type="button" class="btn btnPrimary"><span>로그인 바로가기</span></button>
          </div>
          <!-- [운영] KMVNO-4389 20240207 추가 -->
          <div class="linkGroup alignCenter">
            <a href="javascript:void(0);" class="linkUnderline colorPrimary">아이디 찾기</a>
            <a href="javascript:void(0);" class="linkUnderline colorPrimary">비밀번호 찾기</a>
          </div>
          <!-- //[운영] KMVNO-4389 20240207 추가 -->
        </div>
      </div>
    </div>
    <!-- //[운영] KMVNO-4389 20240205 중복 안내 팝업 추가 -->
    <!-- //popup End -->
  </body>
</html>
