<!DOCTYPE html>
<html lang="ko">
  <!-- prettier-ignore -->
  @@include('head.html', { "headTitle": "앱 다운로드 팝업", "titleHidden": "" })
  <body>
    <!-- 
      App 다운로드 가능한 기기에서 노출 되는 팝업
    -->
    <div class="popup popupAppDownloadMo show" id="popupAppDownload" role="dialog" aria-labelledby="popupTitleAppDownload" aria-modal="true">
      <div class="dim"></div>
      <div class="popupContainer">
        <div class="appDownloadContainer">
          <div class="appDownloadBody">
            <div class="imageWrap">
              <img src="../../assets/images/common/logo_app_72.png" alt="마이알뜰폰" />
            </div>
            <div class="downloadTextBox">
              <strong class="bold">마이알뜰폰 앱</strong>으로 <br />
              더 편리하게 이용해보세요.
            </div>
          </div>
          <div class="appDownloadFoot">
            <div class="buttonArea block">
              <a href="#" class="btn btnPrimary" title="새창열림"><span id="popupTitleAppDownload">앱 다운로드</span></a>
              <button type="button" class="linkUnderline"><span>괜찮아요. 모바일 웹으로 볼게요.</span></button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- //popup End -->
  </body>
</html>
