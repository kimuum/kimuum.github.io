<!DOCTYPE html>
<html lang="ko">
  <!-- prettier-ignore -->
  @@include('head.html', { "headTitle": "회원가입 방법 선택", "titleHidden": "" })

    <!-- [운영] DR-2023-42864 20230706 페이지 추가 -->
    <div class="popup show" id="popupLoginWay" role="dialog" aria-labelledby="popupTitle-loginway" aria-modal="true">

      <div class="popupContainer">
        <div class="popupTop">
          <strong class="popupTitle" id="popupTitle-loginway">회원가입 방법 선택</strong>
          <button type="button" class="btnClose" onclick="togglePopup('btnOpenLoginWay', 'popupLoginWay')">

        </div>
        <div class="popupMiddle">
          <div class="popupContent">
            <div class="loginWayContainer">
              <div class="loginWayMiddle">
                <a href="javascript:void(0);" class="btn"><span>일반 회원가입하기</span></a>
                <a href="javascript:void(0);" class="btnLoginNaver"><span>네이버로 로그인</span></a>
              </div>
              <div class="loginWayBottom">
                <a href="javascript:void(0);" class="linkUnderline">로그인 바로하기</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- //popup End -->
  </body>
