<!DOCTYPE html>
<html lang="ko">
  <!-- prettier-ignore -->
  @@include('head.html', { "headTitle": "비밀번호 확인 실패", "titleHidden": "" })
  <body>
    <div class="popup popupPwChange show" id="popupDefault" role="dialog" aria-labelledby="popupTitle-01" aria-modal="true">
      <div class="dim"></div>
      <div class="popupContainer">
        <div class="popupTop">
          <strong class="popupTitle" id="popupTitle-01">비밀번호 확인 실패</strong>
          <button type="button" class="btnClose" onclick="togglePopup('btnID', 'popupDefault')">
            <span>Close</span>
          </button>
        </div>
        <div class="popupMiddle">
          <div class="popupContent">
            <div class="passwordChangeArea">
              <div class="changeMiddle">
                <p><strong class="term">5분 뒤</strong> 다시 로그인 시도해주세요.</p>
              </div>
              <div class="cautionArea colorGray">
                <ul class="cautionWrap">
                  <li>고객님의 소중한 개인정보를 보호하고 인터넷 상의 정보 유출 피해를 방지하기 위해 비밀번호 입력 오류가 5회 이상인 경우 서비스 이용이 제한됩니다.</li>
                </ul>
              </div>
            </div>
          </div>

          <div class="buttonArea">
            <button type="button" class="btn btnPrimary" onclick="togglePopup('btnID', 'popupDefault')"><span>메인으로 이동</span></button>
          </div>
        </div>
      </div>
    </div>
    <!-- //popup End -->
  </body>
</html>
