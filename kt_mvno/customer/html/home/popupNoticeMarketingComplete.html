<!DOCTYPE html>
<html lang="ko">
  <!-- prettier-ignore -->
  @@include('head.html', { "headTitle": "마케팅 수신 동의 처리 안내", "titleHidden": "" })
  <body>
    <div class="popup popupMarketingComplete show" id="popupMarketingComplete" role="dialog" aria-labelledby="popupTitle-popupMarketingComplete" aria-modal="true">
      <div class="dim"></div>
      <div class="popupContainer">
        <div class="popupTop">
          <strong class="popupTitle" id="popupTitle-popupMarketingComplete">마케팅 수신 동의 처리 안내</strong>
          <button type="button" class="btnClose" onclick="togglePopup('popupMarketingComplete', 'popupMarketingComplete')">
            <span>Close</span>
          </button>
        </div>
        <div class="popupMiddle">
          <div class="popupContent">
            <div class="popupAgreementContainer">
              <div class="agreementArea">
                <div class="agreementContents">
                  <ul class="agreeInfoContainer">
                    <li>
                      <strong class="agreeInfotitle">일시 :</strong>
                      <p class="agreeInfoText">2023년 08월 09일</p>
                    </li>
                    <li>
                      <strong class="agreeInfotitle">항목 :</strong>
                      <p class="agreeInfoText">정보 ・광고 수신 동의, 고객 혜택 제공을 위한 개인정보 수집 및 이용 관련 동의</p>
                    </li>
                    <li>
                      <strong class="agreeInfotitle">내용 :</strong>
                      <p class="agreeInfoText">수신 동의 처리</p>
                    </li>
                    <!-- 수신 미동의 처리 시 '내용' 문구 -->
                    <!-- <li><strong class="agreeInfotitle">내용 :</strong><p class="agreeInfoText">수신 미동의 처리</p></li> -->
                  </ul>
                </div>
                <div class="agreementNoticeText">
                  <p>마케팅 수신 동의는 마이알뜰폰 홈 > 내 계정정보에서 변경가능합니다.</p>
                </div>
              </div>
              <div class="buttonArea block">
                <button type="button" class="btn btnPrimary" onclick="togglePopup('popupMarketingComplete', 'popupMarketingComplete')"><span>닫기</span></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- //popup End -->
  </body>
</html>
