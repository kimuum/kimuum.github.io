<!DOCTYPE html>
<html lang="ko">
  <!-- prettier-ignore -->
  @@include('head.html', { "headTitle": "로그인 실패", "titleHidden": "" })
  <body>
    <!-- [운영] DR-2023-37168 20230623 -->
    <div class="popup popupPwChange show" id="popupLoginFail" role="dialog" aria-labelledby="popupTitle-popupLoginFail" aria-modal="true">
      <div class="dim"></div>
      <div class="popupContainer">
        <div class="popupTop">
          <strong class="popupTitle" id="popupTitle-popupLoginFail">로그인 실패</strong>
          <button type="button" class="btnClose" onclick="togglePopup('btnPopupLoginFail', 'popupLoginFail')">
            <span>Close</span>
          </button>
        </div>
        <div class="popupMiddle">
          <div class="popupContent">
            <div class="popupArea">
              <p class="smallText">
                아이디나 비밀번호가 맞지 않습니다. 다시 확인하고 로그인해주세요. <br />
                로그인 5회 이상 실패 시 로그인 실패 화면으로 이동되며, 아이디 혹은 비밀번호 찾기 후 로그인이 가능합니다.
              </p>
              <p class="bold">로그인 실패 횟수 (5/5)</p>
            </div>
          </div>

          <div class="buttonArea">
            <button type="button" class="btn btnPrimary" onclick="togglePopup('btnPopupLoginFail', 'popupLoginFail')"><span>확인</span></button>
          </div>
        </div>
      </div>
    </div>
    <!-- //popup End -->
    <!-- //[운영] DR-2023-37168 20230623 -->
  </body>
</html>
