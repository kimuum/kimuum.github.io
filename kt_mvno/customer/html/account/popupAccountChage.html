<!DOCTYPE html>
<html lang="ko">
  <!-- prettier-ignore -->
  @@include('head.html', { "headTitle": "번호변경 완료 안내, 번호변경 가능시간 안내", "titleHidden": "" })
  <body>
    <div class="buttonArea">
      <button type="button" class="btn" id="btnID01" onclick="togglePopup('btnID01', 'popupDefault01')"><span>번호변경 완료 안내</span></button>
      <button type="button" class="btn" id="btnID02" onclick="togglePopup('btnID02', 'popupDefault02')"><span>번호변경 가능시간 안내</span></button>
    </div>
    <!-- 번호변경 완료 안내 -->
    <div class="popup hide" id="popupDefault01" role="dialog" aria-labelledby="popupTitle-01" aria-modal="true">
      <div class="dim"></div>
      <div class="popupContainer">
        <div class="popupTop">
          <strong class="popupTitle" id="popupTitle-01">번호변경 완료 안내</strong>
          <button type="button" class="btnClose" onclick="togglePopup('btnID01', 'popupDefault01')">
            <span>Close</span>
          </button>
        </div>
        <div class="popupMiddle">
          <div class="popupContent">
            <p class="smallText">번호 변경이 완료되었습니다.</p>
          </div>
          <div class="buttonArea">
            <button type="button" class="btn btnPrimary" onclick="togglePopup('btnID01', 'popupDefault01')"><span>확인</span></button>
          </div>
        </div>
      </div>
    </div>
    <!-- //popup End -->

    <!-- 번호변경 가능시간 안내 -->
    <div class="popup hide" id="popupDefault02" role="dialog" aria-labelledby="popupTitle-02" aria-modal="true">
      <div class="dim"></div>
      <div class="popupContainer">
        <div class="popupTop">
          <strong class="popupTitle" id="popupTitle-02">번호변경 가능시간 안내</strong>
          <button type="button" class="btnClose" onclick="togglePopup('btnID02', 'popupDefault02')">
            <span>Close</span>
          </button>
        </div>
        <div class="popupMiddle">
          <div class="popupContent">
            <p class="smallText">번호변경 가능 시간은 평일 오전 10시~오후8시까지 가능합니다. (주말 공휴일은 변경불가)</p>
          </div>
          <div class="buttonArea">
            <button type="button" class="btn btnPrimary" onclick="togglePopup('btnID02', 'popupDefault02')"><span>확인</span></button>
          </div>
        </div>
      </div>
    </div>
    <!-- //popup End -->

    <!-- Start Script -->
  </body>
</html>
