<!DOCTYPE html>
<html lang="ko">
  <!-- prettier-ignore -->
  @@include('head.html', { "headTitle": "상담 문의하기 불가 안내", "titleHidden": "" })
  <body>
    <div class="buttonArea">
      <button type="button" class="btn" id="btnID" onclick="togglePopup('btnID', 'popupDefault')"><span>상담 문의하기 불가 안내</span></button>
    </div>
    <div class="popup show" id="popupDefault" role="dialog" aria-labelledby="popupTitle-01" aria-modal="true">
      <div class="dim"></div>
      <div class="popupContainer">
        <div class="popupTop">
          <strong class="popupTitle" id="popupTitle-01">상담 문의하기 불가 안내</strong>
          <button type="button" class="btnClose" onclick="togglePopup('btnID', 'popupDefault')">
            <span>Close</span>
          </button>
        </div>
        <div class="popupMiddle">
          <div class="popupContent">
            <p>상담 문의하기는 회선이 등록 된 정회원만 가능합니다.</p>
          </div>

          <div class="buttonArea">
            <button type="button" class="btn btnPrimary" onclick="togglePopup('btnID', 'popupDefault')"><span>회선 추가하기</span></button>
            <button type="button" class="btn btnPrimary" onclick="togglePopup('btnID', 'popupDefault')"><span>확인</span></button>
          </div>
        </div>
      </div>
    </div>
    <!-- //popup End -->
  </body>
</html>
