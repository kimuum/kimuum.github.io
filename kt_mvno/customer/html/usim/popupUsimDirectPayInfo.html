<!DOCTYPE html>
<html lang="ko">
  <!-- prettier-ignore -->
  @@include('head.html', { "headTitle": "바로배송유심 결제 안내", "titleHidden": "" })
  <body>
    <div class="popup popupUsimDirectPayInfo show" id="popupDefault" role="dialog" aria-labelledby="popupTitle-01" aria-modal="true">
      <div class="dim"></div>
      <div class="popupContainer">
        <div class="popupTop">
          <strong class="popupTitle" id="popupTitle-01">바로배송유심 결제 안내</strong>
          <button type="button" class="btnClose" onclick="togglePopup('btnID', 'popupDefault')">
            <span>Close</span>
          </button>
        </div>
        <div class="popupMiddle">
          <div class="popupContent">
            <div class="cautionArea colorGray">
              <ul class="cautionWrap marginBtmReset">
                <li>바로배송유심 구매 이후 라이더가 배정되면 결제취소가 불가능합니다.</li>
                <li>바로배송유심은 수령 뒤 환불이 불가능합니다.</li>
                <li>바로배송유심은 결제 완료 후 평균 2시간 이내에 배송이 완료됩니다.</li>
              </ul>
            </div>
          </div>
          <div class="checkbox">
            <input type="checkbox" id="input-id-01" />
            <label for="input-id-01" class="checkboxLabel">
              <span class="checkIcon"></span>
              <span>결제 안내 사항을 확인하였습니다. (필수)</span>
            </label>
          </div>
          <div class="buttonArea">
            <!-- 비활성화 버튼 -->
            <button type="button" class="btn btnDim" onclick="togglePopup('btnID', 'popupDefault')"><span>결제하기</span></button>
            <!-- 활성화 버튼 -->
            <!-- <button type="button" class="btn btnPrimary" onclick="togglePopup('btnID', 'popupDefault')"><span>결제하기</span></button> -->
          </div>
        </div>
      </div>
    </div>
    <!-- //popup End -->
  </body>
</html>
