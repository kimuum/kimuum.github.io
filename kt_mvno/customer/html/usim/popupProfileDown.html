<!DOCTYPE html>
<html lang="ko">
  <!-- prettier-ignore -->
  @@include('head.html', { "headTitle": "Profile Down", "titleHidden": "" })
  <body>
    <div class="buttonArea">
      <button type="button" class="btn" id="btnID01" onclick="togglePopup('btnID01', 'popupDefault01')"><span>Profile Down</span></button>
    </div>
    <div class="popup popupBottomFixed show" id="popupDefault01" role="dialog" aria-labelledby="popupTitle-01" aria-modal="true">
      <div class="dim"></div>
      <div class="popupContainer">
        <div class="popupTop">
          <strong class="popupTitle" id="popupTitle-01">Profile Down</strong>
          <button type="button" class="btnClose" onclick="togglePopup('btnID01', 'popupDefault01')">
            <span>Close</span>
          </button>
        </div>
        <div class="popupMiddle">
          <div class="profileDownContainer">
            <p class="noticeText">
              <!-- [VOS2차] 결함 ID 1121544 수정 -->
              eSIM 개통 단말기로 QR 스캔을 통해 <br />
              Profile download를 진행해주세요.
            </p>

            <div class="imgWrap">
              <!-- [VOS2차] 결함 ID 1123013 1123014 1122177 수정 -->
              <img src="../../assets/images/usim/qrcode_profile_down.jpg" alt="eSIM 다운로드 QR 코드 : 개통하려는 단말기로 QR 코드 스캔하여 다운로드 링크 이용 가능" />
            </div>

            <ul class="dotList marginBtmReset">
              <!-- [VOS2차] 결함 ID 1121544 수정 -->
              <li class="beforeDot">별도 PC, 모바일 기기로 현재 화면에 접근하여 개통하려고 하는 단말로 위 QR을 스캔하여 다운로드해주세요.</li>
            </ul>
          </div>
        </div>
        <!-- //popupMiddle -->
        <div class="popupBottom">
          <div class="buttonArea">
            <button type="button" class="btn btnPrimary" onclick="togglePopup('btnID02', 'popupDefault02')"><span>다운로드 완료</span></button>
          </div>
        </div>
        <!-- //popupBottom -->
      </div>
    </div>
    <!-- //popup End -->

    <!-- Start Script -->
  </body>
</html>
