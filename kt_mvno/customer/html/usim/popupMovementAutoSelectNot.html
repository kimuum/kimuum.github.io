<!DOCTYPE html>
<html lang="ko">
  <!-- prettier-ignore -->
  @@include('head.html', { "headTitle": "이전 통신사 자동 선택 불가 안내", "titleHidden": "" })
  <body>
    <div class="buttonArea">
      <button type="button" class="btn" id="btnID" onclick="togglePopup('btnID', 'popupDefault')"><span>이전 통신사 자동 선택 불가 안내</span></button>
    </div>
    <div class="popup show" id="popupDefault" role="dialog" aria-labelledby="popupTitle-01" aria-modal="true">
      <div class="dim"></div>
      <div class="popupContainer">
        <div class="popupTop">
          <strong class="popupTitle" id="popupTitle-01">이전 통신사 자동 선택 불가 안내</strong>
          <button type="button" class="btnClose" onclick="togglePopup('btnID', 'popupDefault')">
            <span>Close</span>
          </button>
        </div>
        <div class="popupMiddle">
          <div class="popupContent">
            <p class="smallText">
              사용중인 통신사가 KT/KT알뜰폰(MVNO) 사업자가 아닙니다. 확인을 눌러 이전 통신사 선택 팝업에서 직접 선택 해주시기 바랍니다.
              <br /><br />
              통신사를 모르실 경우 현재 사용중인 휴대폰에서 114로 확인바랍니다.
            </p>
          </div>
          <div class="buttonArea">
            <button type="button" class="btn btnPrimary"><span>확인</span></button>
          </div>
        </div>
      </div>
    </div>
    <!-- //popup End -->

    <!-- Start Script -->
  </body>
</html>
