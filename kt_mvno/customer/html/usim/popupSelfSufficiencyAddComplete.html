<!DOCTYPE html>
<html lang="ko">
  <!-- prettier-ignore -->
  @@include('head.html', { "headTitle": "자급제 단말 등록 완료", "titleHidden": "" })
  <body>
    <div class="buttonArea">
      <button type="button" class="btn" id="btnID" onclick="togglePopup('btnID', 'popupDefault')"><span>자급제 단말 등록 완료</span></button>
      <button type="button" class="btn" id="btnIDCheck" onclick="togglePopup('btnIDCheck', 'popupCheckResult')"><span>유효성 체크결과</span></button>
      <!-- [2차] 20221123 추가 -->
    </div>

    <div class="popup mobileFull" id="popupDefault" role="dialog" aria-labelledby="popupTitle-01" aria-modal="true">
      <div class="dim"></div>
      <div class="popupContainer">
        <div class="popupTop">
          <strong class="popupTitle" id="popupTitle-01">자급제 단말 등록 완료</strong>
          <button type="button" class="btnClose" onclick="togglePopup('btnID', 'popupDefault')">
            <span>Close</span>
          </button>
        </div>
        <div class="popupMiddle">
          <div class="popupContent">
            <p class="smallText">
              자급제 단말 등록이 완료되었습니다. <br />
              아래 버튼을 통해 셀프개통으로 바로 이동하실 수 있습니다.
            </p>
          </div>
          <div class="buttonArea">
            <button type="button" class="btn btnPrimary" onclick="togglePopup('btnID', 'popupDefault')"><span>셀프개통 바로가기</span></button>
          </div>
        </div>
      </div>
    </div>
    <!-- //popup End -->

    <!-- [2차] 20221123 추가 -->
    <div class="popup" id="popupCheckResult" role="dialog" aria-labelledby="popupTitle-check" aria-modal="true">
      <div class="dim"></div>
      <div class="popupContainer">
        <div class="popupTop">
          <strong class="popupTitle" id="popupTitle-check">유효성 체크결과</strong>
          <button type="button" class="btnClose" onclick="togglePopup('btnID', 'popupCheckResult')">
            <span>Close</span>
          </button>
        </div>
        <div class="popupMiddle">
          <div class="popupContent">
            <p class="smallText">
              입력하신 정보가 정확하지 않습니다. <br />
              모델명과 EID, IMEI1,2 정보를 확인해주세요.
            </p>
          </div>

          <div class="buttonArea">
            <button type="button" class="btn btnPrimary" onclick="togglePopup('btnIDCheck', 'popupCheckResult')"><span>확인</span></button>
          </div>
        </div>
      </div>
    </div>
    <!-- //popup End -->
    <!-- //[2차] 20221123 추가 -->
  </body>
</html>
