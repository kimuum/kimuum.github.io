<!DOCTYPE html>
<html lang="ko">
  <!-- prettier-ignore -->
  @@include('head.html', { "headTitle": "바로배송유심 주문 불가 안내", "titleHidden": "" })
  <body>
    <div class="popup popupUsimDirectPayInfo show" id="popupDefault" role="dialog" aria-labelledby="popupTitle-01" aria-modal="true">
      <div class="dim"></div>
      <div class="popupContainer">
        <div class="popupTop">
          <strong class="popupTitle" id="popupTitle-01">바로배송유심 주문 불가 안내</strong>
          <button type="button" class="btnClose" onclick="togglePopup('btnID', 'popupDefault')">
            <span>Close</span>
          </button>
        </div>
        <div class="popupMiddle">
          <div class="popupContent">
            <div>
              바로배송유심 주문이 불가능합니다.<br />
              다음에 다시 시도해주세요.
            </div>
          </div>
          <div class="buttonArea">
            <button type="button" class="btn btnPrimary" onclick="togglePopup('btnID', 'popupDefault')"><span>확인</span></button>
          </div>
        </div>
      </div>
    </div>
    <!-- //popup End -->
  </body>
</html>
