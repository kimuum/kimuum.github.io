<!DOCTYPE html>
<html lang="ko">
  <!-- prettier-ignore -->
  @@include('head.html', { "headTitle": "이전 통신사 선택", "titleHidden": "" })
  <body>
    <div class="buttonArea">
      <button type="button" class="btn" id="btnID" onclick="togglePopup('btnID', 'popupDefault')"><span>이전 통신사 선택</span></button>
    </div>
    <div class="popup show" id="popupDefault" role="dialog" aria-labelledby="popupTitle-01" aria-modal="true">
      <div class="dim"></div>
      <div class="popupContainer">
        <div class="popupTop">
          <strong class="popupTitle" id="popupTitle-01">이전 통신사 선택</strong>
          <button type="button" class="btnClose" onclick="togglePopup('btnID', 'popupDefault')">
            <span>Close</span>
          </button>
        </div>
        <div class="popupMiddle">
          <div class="agencyPopContainer">
            <div class="dataFolderWrap popupDataRowWrap01 active">
              <div class="folderTitle">
                <p class="title"><strong>SKT / SKT알뜰폰(MVNO)</strong></p>
                <button type="button" class="folderBtn" aria-expanded="true">
                  <span>통신사 목록 닫기</span>
                </button>
              </div>
              <div class="folderContent">
                <ul class="checkList" aria-label="통신사">
                  <li>
                    <div class="radio">
                      <input type="radio" id="agency01" name="agency" checked />
                      <label for="agency01" class="radioLabel"><span>SK텔레콤</span></label>
                    </div>
                  </li>
                  <li>
                    <div class="radio">
                      <input type="radio" id="agency02" name="agency" />
                      <label for="agency02" class="radioLabel"><span>CJ헬로비전SKT</span></label>
                    </div>
                  </li>
                  <li>
                    <div class="radio">
                      <input type="radio" id="agency03" name="agency" />
                      <label for="agency03" class="radioLabel"><span>프리텔레콤SKT</span></label>
                    </div>
                  </li>
                  <li>
                    <div class="radio">
                      <input type="radio" id="agency04" name="agency" />
                      <label for="agency04" class="radioLabel"><span>아이즈비전SKT</span></label>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
            <div class="dataFolderWrap popupDataRowWrap02 active">
              <div class="folderTitle">
                <p class="title"><strong>LGU+ / LGU+알뜰폰(MVNO)</strong></p>
                <button type="button" class="folderBtn" aria-expanded="true">
                  <span>L통신사 목록 닫기</span>
                </button>
              </div>
              <div class="folderContent">
                <ul class="checkList" aria-label="통신사">
                  <li>
                    <div class="radio">
                      <input type="radio" id="agency05" name="agency" checked />
                      <label for="agency05" class="radioLabel"><span>LG유플러스</span></label>
                    </div>
                  </li>
                  <li>
                    <div class="radio">
                      <input type="radio" id="agency06" name="agency" />
                      <label for="agency06" class="radioLabel"><span>에이씨엔코리아LG</span></label>
                    </div>
                  </li>
                  <li>
                    <div class="radio">
                      <input type="radio" id="agency07" name="agency" />
                      <label for="agency07" class="radioLabel"><span>머천드코리아LG</span></label>
                    </div>
                  </li>
                  <li>
                    <div class="radio">
                      <input type="radio" id="agency08" name="agency" />
                      <label for="agency08" class="radioLabel"><span>이마트LG</span></label>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div class="buttonArea">
            <button type="button" class="btn btnPrimary"><span>확인</span></button>
          </div>
        </div>
      </div>
    </div>
    <!-- //popup End -->

    <!-- Start Script -->
    <script type="text/javascript">
      $(document).ready(function () {
        // popupDataRowWrap01~ 클래스는 아래 스크립트를 위한 클래스입니다.
        // 추가 통신사 아코디언이 필요할 시 popupDataRowWrap03와 같이
        // 새로운 클래스를 추가 또는 아이디로 사용 가능합니다.
        accordionControl('.popupDataRowWrap01 .folderBtn', '.popupDataRowWrap01 .folderContent', '.popupDataRowWrap01', '통신사 열기', '통신사 닫기');
        accordionControl('.popupDataRowWrap02 .folderBtn', '.popupDataRowWrap02 .folderContent', '.popupDataRowWrap02', '통신사 열기', '통신사 닫기');
      });
    </script>
  </body>
</html>
