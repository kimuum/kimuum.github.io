<button class="btn @@btnColor @@className @@if(btnSize){btn-@@btnSize}" @@property>
  @@if(!iconClass) {
  <span>@@btnText</span>
  }
  <!-- prettier-ignore -->
  @@if(iconClass){
  <!-- prettier-ignore -->
  @@if(iconLeft) {
  <i class="ic @@iconClass"></i>
  <span>@@btnText</span>
  }
  <!-- prettier-ignore -->
  @@if(!iconLeft) {
  <span>@@btnText</span>
  <i class="ic @@iconClass"></i>
  } }
</button>
