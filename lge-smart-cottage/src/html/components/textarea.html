<div class="field-container @@className">
  <div class="field-area">
    <div class="field-box">
      <div class="field-textarea-box">
        <label for="@@id" class="field-label" hidden>@@label</label>
        <textarea name="@@id" id="@@id" cols="30" rows="10" placeholder="@@placeholder" @@property></textarea>
      </div>
    </div>
  </div>
</div>
