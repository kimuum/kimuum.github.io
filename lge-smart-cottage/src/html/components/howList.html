<div class="how-step-list @@property">
  <div class="img-box">
    <img src="../../../src/images/@@imgSrc" alt="@@imgAlt" />
  </div>
  <div class="text-box">
    <div class="title-box">
      <span class="step">@@step</span>
      <strong class="title">@@title</strong>
    </div>
    <div class="desc-box">
      <p class="desc">@@desc</p>
    </div>
  </div>
</div>
