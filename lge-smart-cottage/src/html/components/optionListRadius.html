<li class="option-list-radius">
  <input type="radio" id="@@id" name="model-form" class="option-radio" @@property />
  <label for="@@id" class="option">
    <span class="label-box">@@modelLabel</span>
    <div class="image-box">
      <img src="../../assets/images/@@imageData.path.png" alt="@@imageData.alt" />
    </div>
  </label>
</li>
