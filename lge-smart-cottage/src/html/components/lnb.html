<nav id="lnb" class="lnb-container">
  <div class="lnb-area">
    <div class="lnb-top">
      <h1 class="logo-box">
        <a href="javascript:void(0);" class="logo">
          <img src="../../assets/images/admin/img_admin_logo_b.svg" alt="LG Smart Cottage" />
        </a>
      </h1>
    </div>
    <div class="lnb-middle">
      <ul class="lnb-list-box">
        <!--
            active : 메뉴 활성화
          -->
        <!-- prettier-ignore -->
        @@for(var i = 0; i < list.length; i++) {
          @@include("lnbList.html",  `+(JSON.stringify(list[i]))+`)
        }
      </ul>
    </div>
    <div class="lnb-bottom">
      <div class="user-box">
        <div class="user-name">@@userinfo.username</div>
        <div class="user-id">@@userinfo.userid</div>
        <div class="button-box">
          <button type="button" class="btn btn-logout">로그아웃</button>
        </div>
      </div>
    </div>
  </div>
</nav>
