<div class="field field-radio @@class">
  <div class="field-form">
    <input type="radio" name="@@radioName" id="@@radioId" class="input-radio" @@property />
    <div class="radio-box">
      <span class="radio-icon"></span>
      <label for="@@radioId" class="field-label">@@label</label>
    </div>
  </div>
</div>
