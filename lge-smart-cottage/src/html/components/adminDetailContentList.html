<li class="detail-content-list @@className">
  <div class="label-box">
    <span class="label">@@label</span>
  </div>
  <div class="data-box">
    <span class="data @@dataColor">@@data</span>
    @@if(badge) {
    <span class="badge">@@badge</span>
    }
    <!-- prettier-ignore -->
    @@if(underlineBtn) {
    <button type="button" class="btn-resend">
      <span>재발송</span>
    </button>
    }
  </div>
</li>
