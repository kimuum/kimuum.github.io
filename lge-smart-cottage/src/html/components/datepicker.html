<!-- Datepicker -->
<div class="calendar-box">
  <div style="display: contents">
    <div class="react-datepicker" role="dialog" aria-label="Choose Date" aria-modal="true">
      <span role="alert" aria-live="polite" class="react-datepicker__aria-live">5월 2024</span
      ><button type="button" class="react-datepicker__navigation react-datepicker__navigation--previous" aria-label="Previous Month">
        <span class="react-datepicker__navigation-icon react-datepicker__navigation-icon--previous">Previous Month</span></button
      ><button type="button" class="react-datepicker__navigation react-datepicker__navigation--next react-datepicker__navigation--next--with-today-button" aria-label="Next Month">
        <span class="react-datepicker__navigation-icon react-datepicker__navigation-icon--next">Next Month</span>
      </button>
      <div class="react-datepicker__month-container">
        <div class="react-datepicker__header">
          <div class="react-datepicker__current-month">5월 2024</div>
          <div class="react-datepicker__header__dropdown react-datepicker__header__dropdown--scroll"></div>
          <div class="react-datepicker__day-names">
            <div aria-label="일요일" class="react-datepicker__day-name">일</div>
            <div aria-label="월요일" class="react-datepicker__day-name">월</div>
            <div aria-label="화요일" class="react-datepicker__day-name">화</div>
            <div aria-label="수요일" class="react-datepicker__day-name">수</div>
            <div aria-label="목요일" class="react-datepicker__day-name">목</div>
            <div aria-label="금요일" class="react-datepicker__day-name">금</div>
            <div aria-label="토요일" class="react-datepicker__day-name">토</div>
          </div>
        </div>
        <div class="react-datepicker__month" aria-label="Month 5월, 2024" role="listbox">
          <div class="react-datepicker__week">
            <div
              class="react-datepicker__day react-datepicker__day--028 react-datepicker__day--disabled react-datepicker__day--weekend react-datepicker__day--outside-month"
              tabindex="-1"
              aria-label="Not available 2024년 4월 28일 일요일"
              role="option"
              title=""
              aria-disabled="true"
              aria-selected="false"
            >
              28
            </div>
            <div
              class="react-datepicker__day react-datepicker__day--029 react-datepicker__day--disabled react-datepicker__day--outside-month"
              tabindex="-1"
              aria-label="Not available 2024년 4월 29일 월요일"
              role="option"
              title=""
              aria-disabled="true"
              aria-selected="false"
            >
              29
            </div>
            <div
              class="react-datepicker__day react-datepicker__day--030 react-datepicker__day--disabled react-datepicker__day--outside-month"
              tabindex="-1"
              aria-label="Not available 2024년 4월 30일 화요일"
              role="option"
              title=""
              aria-disabled="true"
              aria-selected="false"
            >
              30
            </div>
            <div
              class="react-datepicker__day react-datepicker__day--001 react-datepicker__day--disabled"
              tabindex="-1"
              aria-label="Not available 2024년 5월 1일 수요일"
              role="option"
              title=""
              aria-disabled="true"
              aria-selected="false"
            >
              1
            </div>
            <div
              class="react-datepicker__day react-datepicker__day--002 react-datepicker__day--disabled"
              tabindex="-1"
              aria-label="Not available 2024년 5월 2일 목요일"
              role="option"
              title=""
              aria-disabled="true"
              aria-selected="false"
            >
              2
            </div>
            <div
              class="react-datepicker__day react-datepicker__day--003 react-datepicker__day--disabled"
              tabindex="-1"
              aria-label="Not available 2024년 5월 3일 금요일"
              role="option"
              title=""
              aria-disabled="true"
              aria-selected="false"
            >
              3
            </div>
            <div
              class="react-datepicker__day react-datepicker__day--004 react-datepicker__day--disabled react-datepicker__day--weekend"
              tabindex="-1"
              aria-label="Not available 2024년 5월 4일 토요일"
              role="option"
              title=""
              aria-disabled="true"
              aria-selected="false"

            </div>
          </div>

              tabindex="0"
              aria-label="Not available 2024년 5월 29일 수요일"
              role="option"
              title=""
              aria-disabled="true"
              aria-current="date"

              class="react-datepicker__day react-datepicker__day--030 react-datepicker__day--highlighted"
              tabindex="-1"

      </div>
      @@if(topBtn === true) {
      <div class="react-datepicker__today-button">오늘</div>
      }
    </div>
  </div>
  @@if(topBtn === true) {
  <button type="button" class="btn btn-text btn-setting">설정</button>
  }
</div>
