<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta http-equiv="cache-control" content="no-cache" />

                @@loop("adminRadioButton.html", [

                  "property" : "checked",
                  "label": "하루에 한 팀",

                {
                  "class" : "",
                  "radioId" : "basic-setting-2",
