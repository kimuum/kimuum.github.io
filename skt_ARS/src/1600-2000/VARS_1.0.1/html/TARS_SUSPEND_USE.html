<!DOCTYPE html>
<html lang="ko">
  <!-- prettier-ignore -->
  @@include("head.html")

  <body>
    <!-- hidden input -->
    <input type="hidden" id="menu" iweb-data="in" />
    <input type="hidden" id="back_btn_type" value="#" />
    <!-- 보이는 ARS / callgate iweb-data 값 세팅 정리 (2019.07.09) start -->
    <input type="hidden" id="vars_type" iweb-data="in" />
    <input type="hidden" id="run_time" iweb-data="out" />
    <input type="hidden" id="cur_vars_type" iweb-data="out" />
    <input type="hidden" id="non_payment" iweb-data="out" />
    <!-- 보이는 ARS / callgate  값 세팅 정리 (2019.07.09) end -->

    <div class="wrapper sub-page">
      <!-- 콜게이트 상단  -->
      <!-- prettier-ignore -->
      @@include("timeNoticeSub.html")

      <main class="main">
        <!-- prettier-ignore -->
        @@include("header.html", {
          "headerType" : "default",
          "title": '이용정지 안내',
          "isBtn" : true
        })
        <div class="content-container">
          <section class="content-area">
            <div class="sub-content-container">
              <div class="column-title-icon-box ic-suspended">
                <p class="info-title">고객님은 현재 <span id="non_payment_txt" class="highlight"></span>으로 <span class="highlight">이용정지</span> 중 입니다.</p>
                <p class="info-title-desc center">일시해제신청을 누르시면 서비스 이용 가능합니다.<br />신청 후 내일까지 요금납부 확인이 되지 않으면 다시 이용정지 됩니다.</p>
              </div>
            </div>
          </section>
        </div>
        <div class="service-button-box">
          <div class="button-box">
            <button type="button" class="btn btn-primary" id="agent_n" onclick="javascript:sendRepPageData($(this).text().trim(), 'OK', 'menu');">일시해제신청</button>
          </div>
        </div>
        <!-- 콜게이트 종료버튼 -->
        <!-- prettier-ignore -->
        @@include("footerBtnEnd.html")
        <!-- //콜게이트 종료버튼 -->
      </main>
    </div>

    <script type="text/javascript" src="/{version}/js/scroll/scroll.js"></script>
    <!-- prettier-ignore -->
    @@include("commonJs.html")
    <script type="text/javascript">
      $(document).ready(function () {
        'use strict';
        initUIComponents(true); // 초기화 function

        var vars_type = getUrlParameter('cur_vars_type'); //vars t-app callgate 분기 변수
        if (vars_type == '' || vars_type == undefined) vars_type = 'C';
        //**
        //callgate일 때 와 t-app일 때의 html화면 처리
        var attrList = [
          {
            elemName: 'typeTitle',
            varsType: 'C',
            attrType: 'style',
            value: 'display: block',
            else: 'display: none',
          },
          {
            elemName: 'footer',
            varsType: 'C',
            attrType: 'style',
            value: 'display: block',
            else: 'remove',
          },
        ];
        setAttribute(vars_type, attrList);

        var ui = common.ui;

        //좌/우측 swipe이벤트
        common.PubSub.on({
          'swipe.left': function (e, data) {
            console.log(data.direction, data.startX, data.distanceX);
          },
          'swipe.right': function (e, data) {
            console.log(data.direction, data.startX, data.distanceX);
          },
        });

        var non_payment = getUrlParameter('non_payment');

        /*@build-time*/ non_payment = '10000';

        var parseIntPayment = formatCommas(parseInt(non_payment));
        $('#non_payment_txt').html(parseIntPayment + '원 미납');
      });
    </script>
  </body>
</html>
