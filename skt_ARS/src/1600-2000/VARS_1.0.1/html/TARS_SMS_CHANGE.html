<!DOCTYPE html>
<html lang="ko">
  <!-- prettier-ignore -->
  @@include("head.html")

  <body>
    <div class="wrapper sms-change">
      <div class="content-container">
        <section class="content-area">
          <div id="container2" class="sms-change-container">
            <div class="sms-change-content-title">통화화면으로 이동해 주세요.</div>
            <div class="sms-change-image-box">
              <div class="sms-change-image-text">녹색 통화중 표시 클릭!</div>
              <img src="/{version}/images/sub/sms_change_03.png" alt="화면 최상단을 내리세요" />
              <img src="/{version}/images/sub/sms_change_04.png" alt="통화중 상태를 클릭" />
            </div>
          </div>
        </section>
      </div>
    </div>

    <script type="text/javascript" src="/{version}/js/wforcus.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        'use strict';

        history.pushState(null, null, '#back');
        $(window).on('popstate', function (e) {
          history.go(1);
          history.forward();
          history.pushState(null, null, '#back');
        });
        $(window).bind('hashchange', function (e) {
          e.preventDefault();
          history.pushState(null, null, '#back');
        });
      });
    </script>
  </body>
</html>
