<!DOCTYPE html>
<html lang="ko">
  <!-- prettier-ignore -->
  @@include("head.html")

  <body>
    <input type="hidden" id="menu" iweb-data="in" />
    <!-- iweb-data 값 세팅 정리 (2018.01.03) end -->
    <!-- 보이는 ARS / callgate iweb-data 값 세팅 정리 (2019.07.09) start -->
    <input type="hidden" id="vars_type" iweb-data="in" />
    <input type="hidden" id="run_time" iweb-data="out" />
    <input type="hidden" id="cur_vars_type" iweb-data="out" />
    <input type="hidden" id="menunm" iweb-data="out" />
    <input type="hidden" id="url" iweb-data="out" />

    <div class="wrapper sub-page">
      <main class="main">
        <header class="header">
          <h1 id="sub_title"><span>페이지 이동</span></h1>
        </header>

        <div class="content-container">
          <div class="loading-area d-loading on">
            <div class="loading-inner">
              <div class="icon-box">
                <span class="icon-loading"></span>
                <span class="icon-loading"></span>
                <span class="icon-loading"></span>
              </div>
            </div>
            <div class="loading-text-box">
              <p class="text" id="message1">이동중 입니다.</p>
              <p class="text" id="message2">잠시만 기다려 주세요.</p>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- <script type="text/javascript" src="/{version}/js/common.js"></script> -->
    <script type="text/javascript" src="/{version}/js/wforcus.js"></script>
    <script type="text/javascript" src="/{version}/js/tphone.js"></script>
    <script type="text/javascript" src="/{version}/js/skt_j_common.js"></script>

    <script type="text/javascript">
      $(document).ready(function () {
        'use strict';

        history.pushState(null, null, '#back');
        $(window).on('popstate', function (e) {
          history.go(1);
          history.forward();
          history.pushState(null, null, '#back');
        });
        $(window).bind('hashchange', function (e) {
          e.preventDefault();
          history.pushState(null, null, '#back');
        });

        var title = getUrlParameter('menunm');
        if (title != '' && title != undefined) $('#sub_title span').text(title);

        var vars_type = getUrlParameter('cur_vars_type');
        if (vars_type == '' || vars_type == undefined) vars_type = 'T';

        var url = getUrlParameter('url');
        if (url != '') {
          location.href = url;
        } else {
          return;
        }
      });
    </script>
  </body>
</html>
