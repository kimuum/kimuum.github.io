<!DOCTYPE html>
<html lang="ko">
  <!-- prettier-ignore -->
  @@include("head.html")

  <body>
    <div class="wrapper sub-page">
      <!-- 콜게이트 상단  -->
      <!-- prettier-ignore -->
      <!-- @@include("timeNoticeSub.html") -->

      <main class="main">
        <!-- prettier-ignore -->
        @@include("header.html", {
          "headerType" : "error",
          "title": '보이는 ARS',
          "isBtn" : false
        })

        <div class="content-container">
          <section class="content-area">
            <div class="sub-content-container">
              <div class="column-title-icon-box ic-screen-voice">
                <p class="info-title">보이는 ARS 종료</p>
                <p class="info-title-desc">
                  보이는 ARS 서비스가 종료되었습니다.<br />
                  이용하신 해당 웹페이지 화면을 닫아주시기 바랍니다.
                </p>
              </div>
            </div>
          </section>
        </div>
        <!-- 콜게이트 종료버튼 -->
        <!-- prettier-ignore -->
        @@include("footerBtnEnd.html")
        <!-- //콜게이트 종료버튼 -->
      </main>
    </div>

    <script type="text/javascript" src="/{version}/js/wforcus.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        'use strict';

        history.pushState(null, null, '#back');
        $(window).on('popstate', function (e) {
          history.go(1);
          history.forward();
          history.pushState(null, null, '#back');
        });
        $(window).bind('hashchange', function (e) {
          e.preventDefault();
          history.pushState(null, null, '#back');
        });
      });
    </script>
  </body>
</html>
