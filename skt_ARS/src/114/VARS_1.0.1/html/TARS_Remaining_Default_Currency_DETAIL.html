    <script type="text/javascript">
      $(document).ready(function () {
        'use strict';

        var vars_type = getUrlParameter('cur_vars_type'); //vars t-app callgate 분기 변수
        if (vars_type == '' || vars_type == undefined) vars_type = 'C';

        //setCss('/{version}/', vars_type);

        //**
        //callgate일 때 와 t-app일 때의 html화면 처리
        var attrList = [
          {
            elemName: 'typeTitle',
            varsType: 'C',
            attrType: 'style',
            value: 'display: block',
            else: 'remove', //attribute가 아닌 아예 제거
          },

          {
            elemName: 'footer',
            varsType: 'C',
            attrType: 'style',
            value: 'display: block',
            else: 'remove',
          },
        ];
        setAttribute(vars_type, attrList);

        initUIComponents(true); // 초기화 function

        var ui = common.ui;

        //좌/우측 swipe이벤트
        common.PubSub.on({
          'swipe.left': function (e, data) {
            console.log(data.direction, data.startX, data.distanceX);
          },
          'swipe.right': function (e, data) {
            console.log(data.direction, data.startX, data.distanceX);
            // 이전버튼 처리 (swipe 이벤트)
            btn_back();
          },
        });

        try {
          var default_currency_main_refill_total = getUrlParameter('default_currency_main_refill_total');
          /*@build-time*/ default_currency_main_refill_total = '400089|0';

          var default_currency_main_refill_total_arr = default_currency_main_refill_total.split('|');
          if (default_currency_main_refill_total_arr[1] == 'B^' || default_currency_main_refill_total_arr[1] == 'M^') {
            $('#total_data').text('무제한');
          } else {
            $('#total_data').text(packetConversion(default_currency_main_refill_total_arr[0]));
          }
        } catch (e) {}
      });

      // 리턴 타입
      // 부가서비스명|가입일|페이지파라미터^부가서비스명|가입일|페이지파라미터

      var default_currency_data = getUrlParameter('default_currency_data');

      /*@build-time*/ default_currency_data = '100|데이터통화 무제한|0|19667006|M';

      var default_currency_data_arr = default_currency_data.split('^');
      var default_currency_data_html = '';

      if (default_currency_data == '') {
        $('.re-base-currency-top').css('display', 'none');
      }

      for (var i = 0; i < default_currency_data_arr.length; i++) {
        var default_currency_data_list = default_currency_data_arr[i].split('|');
        var default_currency_data_count = default_currency_data_list.length;
        if (1 < default_currency_data_count) {
          if (default_currency_data_list[0] == 0) {
            default_currency_data_html += '<div class="pie-default data-chart zero" data-percent="' + default_currency_data_list[0] + '"></div>';
            default_currency_data_html += '<div class="data-box-info">';
            default_currency_data_html += '<div class="data-box-info01">' + default_currency_data_list[1] + '</div>';
            default_currency_data_html += '<div class="data-box-info02">';
          } else if (default_currency_data_list[0] == 100) {
            default_currency_data_html += '<div class="pie-default data-chart main" data-percent="100"></div>';
            default_currency_data_html += '<div class="data-box-info">';
            default_currency_data_html += '<div class="data-box-info01">' + default_currency_data_list[1] + '</div>';
            default_currency_data_html += '<div class="data-box-info02">';
          } else if (default_currency_data_list[0] > 95) {
            default_currency_data_html += '<div class="pie-default data-chart main" data-percent="95"></div>';
            default_currency_data_html += '<div class="data-box-info">';
            default_currency_data_html += '<div class="data-box-info01">' + default_currency_data_list[1] + '</div>';
            default_currency_data_html += '<div class="data-box-info02">';
          } else {
            default_currency_data_html += '<div class="pie-default data-chart main" data-percent="' + default_currency_data_list[0] + '"></div>';
            default_currency_data_html += '<div class="data-box-info">';
            default_currency_data_html += '<div class="data-box-info01">' + default_currency_data_list[1] + '</div>';
            default_currency_data_html += '<div class="data-box-info02">';
          }
          if (default_currency_data_list[4] == 'M' || default_currency_data_list[4] == '1' || default_currency_data_list[4] == 'B') {
            default_currency_data_html += '<span class="sub01">무제한<sapn class="bar">&#124;</span></span>';
            default_currency_data_html += '<span class="sub02">' + packetConversion(default_currency_data_list[3]) + '</span>';
            default_currency_data_html += '<span class="sub04"> 사용 </span></div>';
          } else {
            default_currency_data_html += '<span class="sub01">' + packetConversion(default_currency_data_list[2]) + ' 남음 <sapn class="bar">&#124;</span></span>';
            default_currency_data_html += '<span class="sub03">' + packetConversion(default_currency_data_list[3]) + '</span>';
            default_currency_data_html += '<span class="sub04"> 사용 </span></div>';
          }
          default_currency_data_html += '</div></div>';
        }

        $('#main_data').html(default_currency_data_html);
      }

      // 부가서비스명|가입일|페이지파라미터^부가서비스명|가입일|페이지파라미터

      var default_currency_data1 = getUrlParameter('default_currency_data1');

      /*@build-time*/ default_currency_data1 = '90.46885|통합공유 데이터 60GB|45141924|4755830|0';

      var default_currency_data1_arr = default_currency_data1.split('^');
      var default_currency_data1_html = '';

      if (default_currency_data1 == '') {
        $('#share_data').css('display', 'none');
      }

      for (var i = 0; i < default_currency_data1_arr.length; i++) {
        var default_currency_data1_list = default_currency_data1_arr[i].split('|');
        var default_currency_data1_count = default_currency_data1_list.length;
        if (1 < default_currency_data1_count) {
          default_currency_data1_html += '<div class="data-box-bot">';
          default_currency_data1_html += '<span class="data-box-bot01"><strong>' + packetConversion(default_currency_data1_list[2]) + '</strong>&nbsp;공유가능</span>';
          default_currency_data1_html += '<a href="#" class="data-box-bot03"><strong>' + packetConversion(default_currency_data1_list[3]) + '</strong>&nbsp;공유</a>';
          /* 					default_currency_data1_html += '<div class="info-txt02">';
					default_currency_data1_html += '<div class="info-txt02-sub">'; */
        } else {
          default_currency_data1_html += '';
        }
        $('#share_data').html(default_currency_data1_html);
        /* document.getElementById('payment_list').innerHTML = phone_pay_html; */
      }

      // 데이터 영역
      // 리턴 타입
      // 부가서비스명|가입일|페이지파라미터^부가서비스명|가입일|페이지파라미터^

      var default_currency_data2 = getUrlParameter('default_currency_data2');
      /*@build-time*/ default_currency_data2 = '100|FLO 앤 데이터 3GB|499999999|0|5000000^100|한도초과 후 데이터 무료|499999999|0|1^';
      var default_currency_data2_arr = default_currency_data2.split('^');
      var default_currency_data2_html = '';

      if (default_currency_data2 == '') {
        $('#dis_data').css('display', 'none');
      }

      for (var i = 0; i < default_currency_data2_arr.length; i++) {
        var default_currency_data2_list = default_currency_data2_arr[i].split('|');
        var default_currency_data2_count = default_currency_data2_list.length;
        if (1 < default_currency_data2_count) {
          default_currency_data2_html += '<div class="chart-box-row">';
          if (default_currency_data2_list[4] == 'M') {
            default_currency_data2_html += '<div class="pie-default data-chart data" data-percent="100"></div>';
          } else if (default_currency_data2_list[0] == 0) {
            default_currency_data2_html += '<div class="pie-default data-chart zero" data-percent="' + default_currency_data2_list[0] + '"></div>';
          } else if (default_currency_data2_list[1] == 'T가족모아데이터' && default_currency_data2_list[0] == 100) {
            default_currency_data2_html += '<div class="pie-default data-chart etc" data-percent="100"></div>';
          } else if (default_currency_data2_list[1] == 'T가족모아데이터' && default_currency_data2_list[0] > 95) {
            default_currency_data2_html += '<div class="pie-default data-chart etc" data-percent="95"></div>';
          } else if (default_currency_data2_list[1] == 'T가족모아데이터') {
            default_currency_data2_html += '<div class="pie-default data-chart etc" data-percent="' + default_currency_data2_list[0] + '"></div>';
          } else if (default_currency_data2_list[0] == 100) {
            default_currency_data2_html += '<div class="pie-default data-chart data" data-percent="100"></div>';
          } else if (default_currency_data2_list[0] > 95) {
            default_currency_data2_html += '<div class="pie-default data-chart data" data-percent="95"></div>';
          } else {
            default_currency_data2_html += '<div class="pie-default data-chart data" data-percent="' + default_currency_data2_list[0] + '"></div>';
          }
          default_currency_data2_html += '<div class="info">';
          default_currency_data2_html += '<p class="info-txt01">' + default_currency_data2_list[1] + '</p>';
          default_currency_data2_html += '<div class="info-txt02">';
          default_currency_data2_html += '<div class="info-txt02-sub">';
          if (default_currency_data2_list[4] == '1' || default_currency_data2_list[4] == 'M') {
            default_currency_data2_html += '<span class="sub01">무제한</span><span class="line-bar"></span></div>';
            default_currency_data2_html += '<div class="info-txt02-sub">';
            //	default_currency_data2_html += '<span class="line-bar"></span>';
            default_currency_data2_html += '<strong class="sub03">' + packetConversion(default_currency_data2_list[3]) + ' </strong>';
            default_currency_data2_html += '<span class="sub04">&nbsp사용</span></div>';
          } else if (default_currency_data2_list[4] == 'B') {
            default_currency_data2_html += '<span class="sub01">기본제공</span><span class="line-bar"></span></div>';
            default_currency_data2_html += '<div class="info-txt02-sub">';
            //	default_currency_data2_html += '<span class="line-bar"></span>';
            default_currency_data2_html += '<strong class="sub03">' + packetConversion(default_currency_data2_list[3]) + '</strong>';
            default_currency_data2_html += '<span class="sub04">&nbsp사용</span></div>';
          } else if (default_currency_data2_list[4] == 'N') {
            default_currency_data2_html += '';
          } else if (default_currency_data2_list[5] != '' && default_currency_data2_list[5] != null && default_currency_data2_list[5] != undefined) {
            var date = common.date.parseDate(default_currency_data2_list[5]);
            default_currency_data2_html += '<span class="sub01">' + packetConversion(default_currency_data2_list[2]) + '</span>';
            default_currency_data2_html += '<span class="sub02">&nbsp남음</span><span class="line-bar"></span></div>';
            //	default_currency_data2_html += '<span class="line-bar"></span>';
            default_currency_data2_html += '<div class="info-txt02-sub">';
            default_currency_data2_html += '<strong class="sub03">' + packetConversion(default_currency_data2_list[3]) + '</strong>';
            default_currency_data2_html += '<span class="sub04">&nbsp사용 </span></div></div>';
            default_currency_data2_html += '<div class="date-data">쿠폰 등록일 : ' + common.date.format(date, 'yyyy.MM.dd') + '</div>';
          } else {
            default_currency_data2_html += '<span class="sub01">' + packetConversion(default_currency_data2_list[2]) + '</span>';
            default_currency_data2_html += '<span class="sub02">&nbsp남음</span><span class="line-bar"></span></div>';
            //	default_currency_data2_html += '<span class="line-bar"></span>';
            default_currency_data2_html += '<div class="info-txt02-sub">';
            default_currency_data2_html += '<strong class="sub03">' + packetConversion(default_currency_data2_list[3]) + '</strong>';
            default_currency_data2_html += '<span class="sub04">&nbsp사용 </span></div>';
          }
          default_currency_data2_html += '</div></div></div>';
        } else {

        /* document.getElementById('payment_list').innerHTML = phone_pay_html; */

      /*@build-time*/ default_currency_voice = '100|영상, 부가전화 300분|500|0|4^100|SKT 고객간 음성 무제한|9999999|0|M^집전화 ⋅ 이동전화 음성 무제한';

          } else if (default_currency_voice_list[0] == 100) {
            default_currency_voice_html += '<div class="pie-default data-chart call" data-percent="100"></div>';

      function humanReadable(seconds) {
        var hours = Math.floor(seconds / 3600);
        var mins = Math.floor((seconds - hours * 3600) / 60);
        var secs = seconds - hours * 3600 - mins * 60;

        //return addZero(hours) + '시간' + addZero(mins) + '분' + addZero(secs) + '초';
        if (hours > 0 && mins > 0 && secs > 0) {
          return hours + ' 시간 ' + mins + ' 분 ';
        } else if (hours <= 0) {
          return mins + ' 분 ' + secs + ' 초 ';
        } else if (secs <= 0) {
          return hours + ' 시간 ' + mins + ' 분 ';
        } else {
          return mins + ' 분 ' + secs + ' 초 ';
        }
      }

      function packetConversion(packet) {
        var kb = packet / 1024;
        var mb_conversion = parseFloat(packet / 1024).toFixed(1);
        var kb_conversion = kb % 1024;
        var gb = mb_conversion / 1024;
        var gb_conversion = parseFloat(gb.toFixed(1));
        //	var gb_mok = parseFloat(mb_conversion % 1024)

        /* 	if(gb_mok == 0){
		return parseInt(gb_conversion) + ' GB ';
	}else  */
        if (parseInt(gb_conversion) > 0) {
          return gb_conversion + 'GB ';
        } else if (parseInt(mb_conversion) > 0) {
          if (mb_conversion.length >= 3) {
            return parseInt(mb_conversion) + 'MB ';
          } else {
            return mb_conversion + 'MB';
          }
        } else {
          return parseInt(kb_conversion) + 'KB ';
        }
