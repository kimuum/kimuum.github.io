<!DOCTYPE html>
<html lang="ko">
  <!-- prettier-ignore -->
  @@include("head.html")
  <body>
    <!-- hidden input -->
    <input type="hidden" id="menu" iweb-data="in" />
    <input type="hidden" id="back_btn_type" value="#" />
    <!-- 보이는 ARS / callgate iweb-data 값 세팅 정리 (2019.07.09) start -->
    <input type="hidden" id="vars_type" iweb-data="in" />
    <input type="hidden" id="run_time" iweb-data="out" />
    <input type="hidden" id="cur_vars_type" iweb-data="out" />
    <input type="hidden" id="payment_system" iweb-data="out" />
    <input type="hidden" id="price" iweb-data="out" />
    <input type="hidden" id="startdate" iweb-data="out" />
    <input type="hidden" id="data" iweb-data="out" />
    <input type="hidden" id="voice" iweb-data="out" />
    <!-- <input type="hidden" id="video" iweb-data="out"/> -->
    <input type="hidden" id="message" iweb-data="out" />
    <input type="hidden" id="time_check" iweb-data="out" />
    <input type="hidden" id="T_check" iweb-data="out" />
    <input type="hidden" id="payment_system_code" iweb-data="out" />
    <!-- 보이는 ARS / callgate  값 세팅 정리 (2019.07.09) end -->
    <div class="wrapper calling-plan">
      <!-- 콜게이트 상단  -->
      <!-- prettier-ignore -->
      @@include("timeNoticeSub.html")
      <main class="main">
        <!-- prettier-ignore -->
        @@include("header.html", {
          "headerType" : "default",
          "title": '나의 요금제',
          "isBtn" : true
        })
        <div class="content-container">
          <section class="content-area">
            <div class="calling-plan-container">
              <!-- <p class="re-guide-text">고객님께서 이용중인 요금제입니다</p> -->
              <div class="current-pee-box">
                <div class="current-pee-title"><span class="eng"></span></div>
                <div class="current-pee-price">
                  <span class="current-pee-price01"></span>
                  <span class="text">월정액</span>
                  <span class="text">(부가세포함)</span>
                </div>
                <div class="current-pee-date">신청일<span id="start"></span></div>
                <div class="current-pee-list">
                  <div class="pee-item">
                    <i class="ic-rate-plan-data"></i>
                    <div class="pee-item-text highlight">
                      <span class="label">데이터</span>
                      <span id="fare_data" class="data"></span>
                    </div>
                  </div>
                  <div class="pee-item">
                    <i class="ic-rate-plan-voice"></i>
                    <div class="pee-item-text">
                      <span class="label">음성</span>
                      <span id="fare_voice" class="data"></span>
                    </div>
                  </div>
                  <!-- <div class="pee-item">
                    <div class="pee-item-icon"></div>
                    <div class="pee-item-text">
                      <span class="label">영상</span>
                      <span id="fare_video" class="data"></span>
                    </div>
                  </div> -->
                  <div class="pee-item">
                    <i class="ic-rate-plan-message"></i>
                    <div class="pee-item-text">
                      <span class="label">메시지</span>
                      <span id="fare_message" class="data"></span>
                    </div>
                  </div>
                </div>
              </div>
              <div id="time_check1" class="current-pee-button-box" style="display: none">
                <button type="button" class="btn-border-primary" onclick="javascript: sendRepPageData($(this).text().trim(), '1', 'menu');">
                  <span class="text">잔여기본통화 조회</span>
                </button>
                <button type="button" class="btn-border-primary btn-change-fee" onclick="javascript: sendRepPageData($(this).text().trim(), '2', 'menu');">
                  <span class="text">요금제변경</span>
                </button>
              </div>
              <div id="time_check2" class="current-pee-button-box" style="display: none">
                <button type="button" class="btn-border-primary" onclick="javascript: sendRepPageData($(this).text().trim(), '1', 'menu');">
                  <span class="text">잔여기본통화 조회</span>
                </button>
              </div>
              <!-- <div class="current-pee-button-box" id="pass" style="display: none;">
                <button type="button" class="btn-border-primary" onclick="javascript: sendRepPageData($(this).text().trim(), '3', 'menu');">
                    <span class="text">요금제 변경하고 우주패스 혜택받기</span>
                  </button>
              </div> -->

              <div id="regular" class="pee-additional-events" style="display: none">
                <!-- 
                <div class="pee-additional-events-cont">
                  <div class="pee-additional-events-title">추가 Event</div>
                  <p class="pee-additional-events-text">새로 출시된 5GX 요금제로<br/><strong>우주패스all 3개월 무료</strong>로 사용하세요!</p>
                </div> -->
              </div>

              <div id="prime" class="pee-additional-events" style="display: none">
                <!-- // 배포시 주석처리 start -->
                <div class="pee-additional-events-cont">
                  <div class="pee-additional-events-title">추가 Event</div>
                  <p class="pee-additional-events-text">월정액 그대로~!<br />새로 출시된 5GX 요금제로<br /><strong>우주패스all 3개월 무료</strong>로 사용하세요!</p>
                </div>
                <!-- // 배포시 주석처리 end -->
              </div>

              <div id="platinum" class="pee-additional-events" style="display: none">
                <!-- 
                <div class="pee-additional-events-cont">
                  <div class="pee-additional-events-title">추가 Event</div>
                  <p class="pee-additional-events-text">월정액 그대로~!<br/>새로 출시된 5GX 요금제로<br/><strong>구독상품 2개 무료</strong>로 사용하세요!</p>
                </div> -->
              </div>
            </div>
          </section>
        </div>
        <div class="service-button-box">
          <div class="button-box">
            <button type="button" class="btn btn-primary btn-round" onclick="javascript: sendRepPageData($(this).text().trim(), '3', 'menu');">
              <span class="text">요금제 변경하고 우주패스 혜택받기</span>
            </button>
          </div>
        </div>
        <!-- 콜게이트 종료버튼 -->
        <!-- prettier-ignore -->
        @@include("footerBtnEnd.html")
        <!-- //콜게이트 종료버튼 -->
      </main>
    </div>
    <script type="text/javascript" src="/{version}/js/index_jquery/script.js"></script>
    <!-- prettier-ignore -->
    @@include("commonJs.html")

    <script type="text/javascript">
      $(document).ready(function () {
        'use strict';

        var vars_type = getUrlParameter('cur_vars_type'); //vars t-app callgate 분기 변수
        if (vars_type == '' || vars_type == undefined) vars_type = 'C';

        //setCss('/{version}/', vars_type);

        //**
        //callgate일 때 와 t-app일 때의 html화면 처리
        var attrList = [
          {
            elemName: 'typeTitle',
            varsType: 'C',
            attrType: 'style',
            value: 'display: block',
            else: 'remove', //attribute가 아닌 아예 제거
          },
          {
            elemName: 'footer',
            varsType: 'C',
            attrType: 'style',
            value: 'display: block',
            else: 'remove',
          },
        ];
        setAttribute(vars_type, attrList);

        initUIComponents(true); // 초기화 function

        var ui = common.ui;

        //좌/우측 swipe이벤트
        common.PubSub.on({
          'swipe.left': function (e, data) {
            console.log(data.direction, data.startX, data.distanceX);
          },
          'swipe.right': function (e, data) {
            console.log(data.direction, data.startX, data.distanceX);
            // 이전버튼 처리 (swipe 이벤트)
            btn_back();
          },
        });

        try {
          var payment_system = getUrlParameter('payment_system');
          var price = getUrlParameter('price');
          var startdate = getUrlParameter('startdate');
          var fare_data = getUrlParameter('data');
          var fare_voice = getUrlParameter('voice');
          /* var fare_video = getUrlParameter("video"); */
          var fare_message = getUrlParameter('message');

          var time_check = getUrlParameter('time_check');

          var payment_system_code = getUrlParameter('payment_system_code');
          /*@build-time*/ time_check = '1';
          if (time_check == '1') {
            $('#time_check1').show();
          } else {
            $('#time_check2').show();
          }
          /*@build-time*/ payment_system = 'T플랜 스페셜';
          /*@build-time*/ price = '79,000';
          /*@build-time*/ startdate = '20240101';
          /*@build-time*/ fare_data = '데이터통화 150GB 무료';
          /*@build-time*/ fare_voice = '영상, 부가전화 300분';
          /*@build-time*/ fare_message = 'SMS/MMS 기본제공';

          var date = common.date.parseDate(startdate);
          $('.eng').text(payment_system);
          $('.current-pee-price01').text(common.number.addComma(price) + '원');
          $('#start').text(common.date.format(date), 'yyyy.MM.dd');
          $('#fare_data').text(fare_data);
          $('#fare_voice').text(fare_voice);
          /* $("#fare_video").text(fare_video); */
          $('#fare_message').text(fare_message);

          if (startdate == '' || startdate == undefined) {
            $('#start').text('');
          }

          var T_check = getUrlParameter('T_check');
          // /*@build-time*/ T_check = 'Y';
          if (T_check == 'Y' || T_check == 'y') {
            $('#pass').show();
          }
          /*@build-time*/ payment_system_code = 'NA00006404';
          if (payment_system_code == 'NA00007301') {
            $('#regular').show();
          } else if (payment_system_code == 'NA00006404') {
            $('#prime').show();
          } else if (payment_system_code == 'NA00006405') {
            $('#platinum').show();
          }
        } catch (e) {}
      });
    </script>
  </body>
</html>
