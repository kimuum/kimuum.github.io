<!DOCTYPE html>
<html lang="ko">
  <!-- prettier-ignore -->
  @@include("head.html")
  <body>
    <!-- hidden input -->
    <input type="hidden" id="menu" iweb-data="in" />
    <input type="hidden" id="back_btn_type" value="#" />
    <!-- 보이는 ARS / callgate iweb-data 값 세팅 정리 (2019.07.09) start -->
    <input type="hidden" id="vars_type" iweb-data="in" />
    <input type="hidden" id="run_time" iweb-data="out" />
    <input type="hidden" id="cur_vars_type" iweb-data="out" />
    <!-- 보이는 ARS / callgate  값 세팅 정리 (2019.07.09) end -->

    <div class="wrapper sub-page">
      <!-- 콜게이트 상단  -->
      <!-- prettier-ignore -->
      @@include("timeNoticeSub.html")
      <main class="main">
        <!-- prettier-ignore -->
        @@include("header.html", {
          "headerType" : "default",
          "title": '리필하기 신청 완료',
          "isBtn" : false
        })
        <div class="content-container">
          <section class="content-area">
            <div class="sub-content-container">
              <div class="column-title-icon-box ic-refill-complete">
                <p class="info-title">
                  <span class="highlight">데이터(음성) 리필하기 신청</span>이<br />
                  완료되었습니다.
                </p>
                <p class="info-title-desc">리필하기 쿠폰은 월 1회 사용 가능합니다</p>
              </div>
            </div>
          </section>
        </div>
        <div class="service-button-box">
          <div class="button-box">
            <button type="button" class="btn btn-primary" onclick="javascript: sendRepPageData($(this).text().trim(), 'RT', 'menu');">확인</button>
          </div>
        </div>
        <!-- 콜게이트 종료버튼 -->
        <!-- prettier-ignore -->
        @@include("footerBtnEnd.html")
        <!-- //콜게이트 종료버튼 -->
      </main>
    </div>

    <!-- prettier-ignore -->
    @@include("commonJs.html")

    <script type="text/javascript">
      $(document).ready(function () {
        'use strict';

        var vars_type = getUrlParameter('cur_vars_type'); //vars t-app callgate 분기 변수
        if (vars_type == '' || vars_type == undefined) vars_type = 'C';

        //callgate일 때 와 t-app일 때의 html화면 처리
        var attrList = [
          {
            elemName: 'typeTitle',
            varsType: 'C',
            attrType: 'style',
            value: 'display: block',
            else: 'remove', //attribute가 아닌 아예 제거
          },
          {
            elemName: 'footer',
            varsType: 'C',
            attrType: 'style',
            value: 'display: block',
            else: 'remove',
          },
        ];
        setAttribute(vars_type, attrList);

        var ui = common.ui;

        //좌/우측 swipe이벤트
        common.PubSub.on({
          'swipe.left': function (e, data) {
            console.log(data.direction, data.startX, data.distanceX);
          },
          'swipe.right': function (e, data) {
            console.log(data.direction, data.startX, data.distanceX);
          },
        });

        /*// 페이지 로딩 후 5초 timer
			setTimer(11, function() {
				// 상담원 호출.
				sendCall('0', 'menu');

			}, null);*/
      });

      // t 전화 기본화면 처리
      function sendCall(type, txt) {
        // 자동 상담사 연결 timer 중지 (wforcus.js)
        clearInterval(errInterval);

        // report page data 요청.
        sendRepPageData('agent', type, txt);

        setTimeout(function () {
          changeoverPhone(false);
        }, 1000);
      }
    </script>
  </body>
</html>
