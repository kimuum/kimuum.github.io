<!DOCTYPE html>
<html lang="ko">
  <!-- prettier-ignore -->
  @@include("head.html")

  <body>
    <!-- hidden input -->
    <input type="hidden" id="menu" iweb-data="in" />
    <input type="hidden" id="back_btn_type" value="#" />
    <!-- 보이는 ARS / callgate iweb-data 값 세팅 정리 (2019.07.09) start -->
    <input type="hidden" id="vars_type" iweb-data="in" />
    <input type="hidden" id="run_time" iweb-data="out" />
    <input type="hidden" id="cur_vars_type" iweb-data="out" />
    <!-- 보이는 ARS / callgate  값 세팅 정리 (2019.07.09) end -->

    <div class="wrapper sub-page">
      <!-- 콜게이트 상단  -->
      <!-- prettier-ignore -->
      @@include("timeNoticeSub.html")
      <main class="main">
        <!-- prettier-ignore -->
        @@include("header.html", {
          "headerType" : "default",
          "title": 'T RING',
          "isBtn" : true
        })
        <div class="content-container">
          <section class="content-area">
            <div class="sub-content-container">
              <div class="sub-title-icon-box">
                <i class="ic-t-ring"></i>
                <div class="info-box">
                  <p class="label">대표브랜드 T의 징글 사운드로 약 <span class="highlight">1.7초간 재생되는 T Ring!</span></p>
                  <p class="label">컬러링에 앞서 통화연결을 알려주는 SK텔레콤만의 차별화된 서비스</p>
                </div>
              </div>
              <div class="usage-fee-box">
                <p class="label">이용료&nbsp;<span>무료</span></p>
              </div>
            </div>
          </section>
        </div>
        <div class="service-button-box">
          <div class="button-box">
            <button type="button" class="btn btn-primary" onclick="javascript: sendRepPageData($(this).text().trim(), 'RT', 'menu');">가입하기</button>
          </div>
        </div>
        <!-- 콜게이트 종료버튼 -->
        <!-- prettier-ignore -->
        @@include("footerBtnEnd.html")
        <!-- //콜게이트 종료버튼 -->
      </main>
    </div>

    <!-- prettier-ignore -->
    @@include("commonJs.html")

    <script type="text/javascript">
      $(document).ready(function () {
        'use strict';
        var vars_type = getUrlParameter('cur_vars_type'); //vars t-app callgate 분기 변수
        if (vars_type == '' || vars_type == undefined) vars_type = 'C';

        //callgate일 때 와 t-app일 때의 html화면 처리
        var attrList = [
          {
            elemName: 'typeTitle',
            varsType: 'C',
            attrType: 'style',
            value: 'display: block',
            else: 'remove', //attribute가 아닌 아예 제거
          },
          {
            elemName: 'footer',
            varsType: 'C',
            attrType: 'style',
            value: 'display: block',
            else: 'remove',
          },
        ];
        setAttribute(vars_type, attrList);

        initUIComponents(true); // 초기화 function

        var ui = common.ui;

        //좌/우측 swipe이벤트
        common.PubSub.on({
          'swipe.left': function (e, data) {
            console.log(data.direction, data.startX, data.distanceX);
          },
          'swipe.right': function (e, data) {
            console.log(data.direction, data.startX, data.distanceX);
            // 이전버튼 처리 (swipe 이벤트)
            btn_back();
          },
        });
      });

      //-------------------------------------------------------------------------------------------------------------------
      // 화면저장 CALLBACK 함수 - callbackTPhone
      //-------------------------------------------------------------------------------------------------------------------
      // ret - boolean(성공/ 실패)
      //-------------------------------------------------------------------------------------------------------------------
      function callbackTPhone(ret) {
        common.closeCapture();
      }
    </script>
  </body>
</html>
