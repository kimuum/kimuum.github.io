<!DOCTYPE html>
<html lang="ko">
  <!-- prettier-ignore -->
  @@include("head.html")
  <body>
    <div class="wrapper error-url">
      <main class="main">
        <div class="content-container">
          <div class="top-logo-box">
            <p>
              <img src="/{version}/images/icon/logo_b.png" alt="SKT 로고" />
              보이는ARS
            </p>
          </div>
          <div class="middle-content-box">
            <p>해당 URL이 만료되었습니다.<br />이용해주셔서 감사합니다.</p>
          </div>
          <div class="bottom-logo-box">
            <img src="/{version}/images/icon/logo_skt.png" alt="에스케이텔레콤로고" />
          </div>
        </div>
      </main>
    </div>

    <script type="text/javascript" src="/{version}/js/wforcus.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        'use strict';

        history.pushState(null, null, '#back');
        $(window).on('popstate', function (e) {
          history.go(1);
          history.forward();
          history.pushState(null, null, '#back');
        });
        $(window).bind('hashchange', function (e) {
          e.preventDefault();
          history.pushState(null, null, '#back');
        });
      });
    </script>
  </body>
</html>
