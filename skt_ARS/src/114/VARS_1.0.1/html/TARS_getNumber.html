<!DOCTYPE html>
<html lang="ko">
  <!-- prettier-ignore -->
  @@include("head.html")
  <body>
    <!-- hidden input -->
    <input type="hidden" id="menu" iweb-data="in" />
    <input type="hidden" id="back_btn_type" value="" />

    <div class="wrapper sub-page">
      <main class="main">
        <!-- prettier-ignore -->
        @@include("header.html", {
          "headerType" : "default",
          "title": '테스트 번호입력',
          "isBtn" : false
        })
        <div class="content-container">
          <section class="content-area">
            <div class="sub-content-container">
              <div class="field field-input unique-class">
                <div class="field-label">번호 입력</div>
                <div class="field-form">
                  <div class="field-area">
                    <input id="TEL_num1" type="tel" maxlength="11" placeholder="" iweb-data="in" />
                  </div>
                </div>
              </div>
            </div>
            <div class="service-button-box">
              <div class="button-box">
                <button type="button" class="btn btn-primary" onclick="sendData($(this), 'RT')">완료</button>
              </div>
            </div>
          </section>
        </div>
      </main>
    </div>

    <script type="text/javascript" src="/{version}/js/common.js"></script>
    <script type="text/javascript" src="/{version}/js/wforcus.js"></script>
    <script type="text/javascript" src="/{version}/js/tphone.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        'use strict';
        initUIComponents(true); // 초기화 function

        var ui = common.ui;

        //좌/우측 swipe이벤트
        common.PubSub.on({
          'swipe.left': function (e, data) {
            console.log(data.direction, data.startX, data.distanceX);
          },
          'swipe.right': function (e, data) {
            console.log(data.direction, data.startX, data.distanceX);
          },
        });
      });

      function sendData(obj, dtmf) {
        // report page data 호출
        sendRepPageData(obj.text().trim(), dtmf, 'menu');
      }
    </script>
  </body>
</html>
