<!DOCTYPE html>
<html lang="ko">
  <!-- prettier-ignore -->
  @@include("head.html")
  <body>
    <!-- hidden input -->
    <input type="hidden" id="menu" iweb-data="in" />
    <input type="hidden" id="back_btn_type" value="" />
    <!-- 보이는 ARS / callgate iweb-data 값 세팅 정리 (2019.07.09) start -->
    <input type="hidden" id="vars_type" iweb-data="in" />
    <input type="hidden" id="run_time" iweb-data="out" />
    <input type="hidden" id="cur_vars_type" iweb-data="out" />
    <!-- 보이는 ARS / callgate  값 세팅 정리 (2019.07.09) end -->

    <div class="wrapper intro">
      <!-- 콜게이트 상단  -->
      <!-- prettier-ignore -->
      @@include("timeNoticeSub.html")
      <main class="main">
        <!-- prettier-ignore -->
        @@include("header.html", {
          "headerType" : "default",
          "title": '보이는 ARS',
          "isBtn" : false
        })
        <div class="content-container">
          <section class="content-area">
            <div class="sub-content-container">
              <div class="column-title-icon-box ic-voice">
                <p class="info-title-desc">
                  죄송합니다. <br />
                  고객님께서는 보이는 ARS 서비스 대상이 아닙니다. 버튼식 ARS로 전환합니다.
                </p>
              </div>
            </div>
          </section>
        </div>
        <div class="service-button-box">
          <div class="button-box">
            <button type="button" class="btn btn-primary" onclick="javascript:otherARS($(this), 'O1', 'menu');">버튼식 ARS로 전환</button>
          </div>
        </div>
        <!-- 콜게이트 종료버튼 -->
        <!-- prettier-ignore -->
        @@include("footerBtnEnd.html")
        <!-- //콜게이트 종료버튼 -->
      </main>
    </div>

    <!-- //150521 추가 -->
    <!-- prettier-ignore -->
    @@include("commonJs.html")

    <script type="text/javascript">
      $(document).ready(function () {
        'use strict';
        var vars_type = getUrlParameter('cur_vars_type'); //vars t-app callgate 분기 변수
        if (vars_type == '' || vars_type == undefined) vars_type = 'T';

        //callgate일 때 와 t-app일 때의 html화면 처리
        var attrList = [
          {
            elemName: 'typeTitle',
            varsType: 'C',
            attrType: 'style',
            value: 'display: block',
            else: 'remove', //attribute가 아닌 아예 제거
          },
          {
            elemName: 'footer',
            varsType: 'C',
            attrType: 'style',
            value: 'display: block',
            else: 'remove',
          },
        ];
        setAttribute(vars_type, attrList);

        initUIComponents(true); // 초기화 function

        var ui = common.ui;

        //좌/우측 swipe이벤트
        common.PubSub.on({
          'swipe.left': function (e, data) {
            console.log(data.direction, data.startX, data.distanceX);
          },
          'swipe.right': function (e, data) {
            console.log(data.direction, data.startX, data.distanceX);
          },
        });
      });

      // 다른 ARS 전환 처리.
      function otherARS(obj, dtmf, text) {
        sendRepPageData('agent', dtmf, text);

        var timeVal;
        if (vars_type == 'T') timeVal = 0;
        else timeVal = 1000;

        setTimeout(function () {
          // T전화 기본화면 전환
          changeoverPhone(true);
        }, timeVal);
      }
    </script>
  </body>
</html>
