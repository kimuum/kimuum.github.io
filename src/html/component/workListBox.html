<div class="work-list-box hover-bg @@typeClass">

    <div class="work-title">@@title</div>
    <div class="work-button">
      <!-- prettier-ignore -->
      @@for(var i = 0; i < button.length; i++) {
        @@include("workButton.html",  `+(JSON.stringify(button[i]))+`)
      }
    </div>
  </div>
</div>
