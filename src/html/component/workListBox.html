<li class="work-list-box">
  <div class="work-inner">
    <div class="work-left">
      <div class="work-title">
        <span>@@title</span>
      </div>
      <div class="button-box column">
        <!-- prettier-ignore -->
        @@for(var i = 0; i < button.length; i++) {
        @@include("workButton.html",  `+(JSON.stringify(button[i]))+`)
      }
      </div>
    </div>
    <div class="work-right">
      <div class="thumb-box">
        <img src="./assets/images/works/@@thumb" alt="프로젝트 썸네일" />
      </div>
    </div>
  </div>
</li>
